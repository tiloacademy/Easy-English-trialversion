// 2. AUDIO ENGINE (Qu·∫£n l√Ω √¢m thanh t·∫≠p trung)

const AudioEngine = {
    isAudioAllowed: false, // C·ªù ki·ªÉm so√°t to√†n c·ª•c
    audioWin: new Audio("win.mp3"),
    audioCorrect: new Audio("correct.mp3"),
    audioWrong: new Audio("wrong.mp3"),
    currentUtterance: null,

    // M·ªü kh√≥a √¢m thanh (g·ªçi khi click l·∫ßn ƒë·∫ßu)
    unlock: function() {
        this.isAudioAllowed = true;
        if ('speechSynthesis' in window) {
            // M·∫πo: ƒê·ªçc m·ªôt k√Ω t·ª± r·ªóng ƒë·ªÉ ƒë√°nh th·ª©c engine
            const u = new SpeechSynthesisUtterance('');
            window.speechSynthesis.speak(u);
        }
    },

    // D·ª´ng t·∫•t c·∫£ √¢m thanh ngay l·∫≠p t·ª©c
    stopAll: function() {
        this.isAudioAllowed = false; // Kh√≥a l·∫°i
        window.speechSynthesis.cancel();
        this.audioWin.pause(); this.audioWin.currentTime = 0;
        this.audioCorrect.pause(); this.audioCorrect.currentTime = 0;
        this.audioWrong.pause(); this.audioWrong.currentTime = 0;
    },

    // Ch·ªâ d·ª´ng gi·ªçng ƒë·ªçc (d√πng khi chuy·ªÉn slide)
    stopSpeech: function() {
        window.speechSynthesis.cancel();
    },

    // ƒê·ªçc t·ª´
    speak: function(text) {
        if (!this.isAudioAllowed) return; // N·∫øu b·ªã kh√≥a th√¨ kh√¥ng ƒë·ªçc
        
        this.stopSpeech(); // D·ª´ng c√¢u c≈© tr∆∞·ªõc khi ƒë·ªçc c√¢u m·ªõi
        if ('speechSynthesis' in window) {
            this.currentUtterance = new SpeechSynthesisUtterance(text);
            this.currentUtterance.lang = 'en-US';
            this.currentUtterance.rate = 0.9;
            window.speechSynthesis.speak(this.currentUtterance);
        }
    },

    playEffect: function(type) {
        if (!this.isAudioAllowed) return;
        if (type === 'correct') this.audioCorrect.play().catch(e=>{});
        if (type === 'wrong') this.audioWrong.play().catch(e=>{});
        if (type === 'win') this.audioWin.play().catch(e=>{});
    }
};

// ======================================================
// 3. GAME ENGINE (X·ª≠ l√Ω logic tr√≤ ch∆°i)
// ======================================================
const GameEngine = {
    active: false,
    moleLoop: null,
    moleAudioLoop: null,
    hammerTimeout: null,
    timerInt: null,
    score: 0,
    sec: 0,
    moles: [],
    moleRemainingWords: [],
    moleTarget: null,
    // Bi·∫øn cho Flip Game
    flipCards: [],
    flipped: false,
    lock: false,
    c1: null,
    c2: null,
    matches: 0,

    initGame: function() {
        const item = LearningEngine.getCurrentItem();
        if (item.gameType === 'mole') this.startMoleGame(item);
        else this.startFlipGame(item);
    },

    stop: function() {
        this.active = false;
        clearInterval(this.moleAudioLoop);
        clearTimeout(this.moleLoop);
        clearInterval(this.timerInt);
        clearTimeout(this.hammerTimeout);
        
        // D·ªçn d·∫πp DOM
        const allMoles = document.querySelectorAll('.mole');
        allMoles.forEach(m => m.classList.remove('up', 'bonked'));
        const hammer = document.getElementById('cursor-hammer');
        if(hammer) hammer.classList.remove('active');
    },

    // --- LOGIC MOLE GAME ---
    startMoleGame: function(gameData) {
        this.stop(); // Reset tr∆∞·ªõc
        this.active = true;
        this.score = 0;
        this.sec = 0;
        this.updateScore(0);
        this.moles = document.querySelectorAll('.mole');
        
        document.getElementById('tower').style.display = 'none';
        document.getElementById('whack-wrapper').style.display = 'flex';
        document.getElementById('win-modal').style.display = 'none';

        // L·ªçc t·ª´ v·ª±ng theo √¢m
        const allWords = LearningEngine.currentData.filter(i => i.img && i.type !== 'sent');
        const targetPhoneme = gameData.phoneme;
        this.moleRemainingWords = allWords.filter(w => 
            w.parts && w.parts.some(p => p.i.includes(targetPhoneme))
        ).sort(() => 0.5 - Math.random());

        if(this.moleRemainingWords.length === 0) return;

        this.startTimer();
        this.nextMoleRound();
    },

    nextMoleRound: function() {
        if (!this.active) return;
        if (this.moleRemainingWords.length === 0) {
            this.win();
            return;
        }
        this.moleTarget = this.moleRemainingWords.pop();
        
        // Hi·ªÉn th·ªã m·ª•c ti√™u
        let html = '';
        this.moleTarget.parts.forEach(p => {
            const ipaHtml = p.i ? p.i : "&nbsp;";
            html += `<div class="target-char"><div class="target-ipa">${ipaHtml}</div><div class="target-txt">${p.t}</div></div>`;
        });
        document.getElementById('target-word-container').innerHTML = html;

        // ƒê·ªçc t·ª´ m·ª•c ti√™u (L·∫∑p l·∫°i)
        AudioEngine.speak(this.moleTarget.speak);
        clearInterval(this.moleAudioLoop);
        this.moleAudioLoop = setInterval(() => {
            if(this.active) AudioEngine.speak(this.moleTarget.speak);
        }, 2500);

        // B·∫Øt ƒë·∫ßu chu·ªôt chui
        const allVocab = LearningEngine.currentData.filter(i => i.img && i.type !== 'sent');
        this.peep(allVocab);
    },

    peep: function(allVocab) {
        if (!this.active) return;
        const time = Math.round(Math.random() * (1800 - 1000) + 1000);
        const hole = this.randomHole(this.moles);
        
        let isTarget = Math.random() < 0.4;
        let moleImgData = isTarget ? this.moleTarget : allVocab[Math.floor(Math.random() * allVocab.length)];
        
        const imgEl = hole.querySelector('img');
        imgEl.src = moleImgData.img;
        hole.dataset.speak = moleImgData.speak;
        
        hole.classList.add('up');
        
        this.moleLoop = setTimeout(() => {
            hole.classList.remove('up');
            if (this.active) this.peep(allVocab);
        }, time);
    },

    bonk: function(moleEl, event) {
        if(!moleEl.classList.contains('up') || !this.active) return;
        
        // Hi·ªáu ·ª©ng b√∫a
        let touchX = event.clientX || event.pageX;
        let touchY = event.clientY || event.pageY;
        this.spawnHammer(touchX, touchY);

        const clickedWord = moleEl.dataset.speak;
        if (clickedWord === this.moleTarget.speak) {
            AudioEngine.playEffect('correct');
            moleEl.classList.add('bonked');
            this.updateScore(100);
            this.showFloatingText(touchX, touchY, "+100", "yellow");
            
            setTimeout(() => {
                moleEl.classList.remove('up', 'bonked');
                clearTimeout(this.moleLoop);
                this.nextMoleRound();
            }, 500);
        } else {
            AudioEngine.playEffect('wrong');
            moleEl.classList.remove('up');
            this.updateScore(-50);
            this.showFloatingText(touchX, touchY, "-50", "red");
        }
    },

    spawnHammer: function(x, y) {
        const hammer = document.getElementById('cursor-hammer');
        hammer.style.left = (x - 60) + 'px'; 
        hammer.style.top = (y - 70) + 'px';
        hammer.classList.remove('active');
        void hammer.offsetWidth; 
        hammer.classList.add('active');
        
        clearTimeout(this.hammerTimeout);
        this.hammerTimeout = setTimeout(() => {
            hammer.classList.remove('active');
        }, 150);
    },

    // --- LOGIC FLIP GAME ---
    startFlipGame: function(gameData) {
        this.stop();
        this.active = true;
        this.sec = 0;
        this.matches = 0;
        this.flipped = false; this.lock = false; this.c1 = null; this.c2 = null;
        
        document.getElementById('tower').style.display = 'flex';
        document.getElementById('whack-wrapper').style.display = 'none';
        document.getElementById('win-modal').style.display = 'none';
        
        const tower = document.getElementById('tower');
        tower.innerHTML = '';
        
        // T·∫°o th·∫ª
        let cards = [];
        gameData.pairs.forEach(key => {
            let original = LearningEngine.currentData.find(d => {
                if(d.type === 'game' || d.type === 'sent') return false;
                let fullWord = d.parts.map(p => p.t).join("");
                return fullWord === key;
            });
            if(original) {
                cards.push({ id: key, type: 'img', content: `<img src="${original.img}">`, speak: original.speak });
                let htmlText = `<div class="game-card-text">`;
                original.parts.forEach(p => {
                    htmlText += `<div class="gc-block"><div class="gc-ipa">${p.i}</div><div class="gc-word">${p.t}</div></div>`;
                });
                htmlText += `</div>`;
                cards.push({ id: key, type: 'text', content: htmlText, speak: original.speak });
            }
        });
        cards.sort(() => 0.5 - Math.random());

        // Render th·∫ª
        const rows = [3, 2, 3, 2];
        let cCount = 0; let num = 1;
        rows.forEach(cnt => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'tower-row';
            for(let k=0; k<cnt; k++) {
                const c = cards[cCount];
                const el = document.createElement('div');
                el.className = 'card-flip';
                el.dataset.speak = c.speak;
                el.dataset.id = c.id;
                el.innerHTML = `<div class="card-inner"><div class="face front">${num}</div><div class="face back">${c.content}</div></div>`;
                el.onclick = function() { GameEngine.cardClick(this); };
                rowDiv.appendChild(el);
                cCount++; num++;
            }
            tower.appendChild(rowDiv);
        });
        
        this.startTimer();
    },

    cardClick: function(el) {
        if(this.lock || el===this.c1 || el.classList.contains('matched')) return;
        el.classList.add('flipped');
        AudioEngine.speak(el.dataset.speak);
        if(!this.flipped) { this.flipped=true; this.c1=el; } 
        else { this.c2=el; this.checkFlip(); }
    },

    checkFlip: function() {
        this.lock = true;
        if(this.c1.dataset.id === this.c2.dataset.id) {
            setTimeout(() => {
                this.c1.classList.add('matched'); this.c2.classList.add('matched');
                this.matches++; 
                AudioEngine.playEffect('correct');
                this.resetFlip();
                if(this.matches === 5) this.win();
            }, 600);
        } else {
            setTimeout(() => {
                this.c1.classList.remove('flipped'); this.c2.classList.remove('flipped');
                AudioEngine.playEffect('wrong');
                this.resetFlip();
            }, 1000);
        }
    },
    
    resetFlip: function() { this.flipped=false; this.lock=false; this.c1=null; this.c2=null; },

    // --- Helpers ---
    randomHole: function(moles) {
        const idx = Math.floor(Math.random() * moles.length);
        return moles[idx];
    },
    startTimer: function() {
        clearInterval(this.timerInt);
        document.getElementById('timer').innerText = "00:00";
        this.timerInt = setInterval(() => {
            this.sec++;
            let m=Math.floor(this.sec/60).toString().padStart(2,'0');
            let s=(this.sec%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    },
    updateScore: function(val) {
        this.score += val;
        if(this.score < 0) this.score = 0;
        document.getElementById('score-display').innerText = this.score;
    },
    showFloatingText: function(x, y, text, color) {
        const el = document.createElement('div');
        el.className = 'floating-text';
        el.innerText = text;
        el.style.left = x + 'px'; el.style.top = y + 'px'; el.style.color = color;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 800);
    },
    win: function() {
        this.stop();
        AudioEngine.playEffect('win');
        AudioEngine.speak("Excellent job!");
        document.getElementById('win-msg').innerText = "Th·ªùi gian: " + document.getElementById('timer').innerText;
        document.getElementById('final-score').innerText = this.score;
        document.getElementById('win-modal').style.display = 'flex';
    }
};

// 4. LEARNING ENGINE (Qu·∫£n l√Ω b√†i h·ªçc)
// ======================================================
const LearningEngine = {
    currentData: [],
    idx: 0,

    startLesson: function(num) {
        this.currentData = DataEngine.getLesson(num);
        this.idx = 0;
        
        // Preload
        this.currentData.forEach(item => { if(item.img) new Image().src = item.img; });
        
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('main-container').style.display = 'block';
        this.render();
    },

    render: function() {
        const item = this.currentData[this.idx];
        if(!item) return;

        // Reset UI
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('learning-screen').style.display = 'flex';
        document.getElementById('win-modal').style.display = 'none';
        document.getElementById('stars').innerText = "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";
        document.getElementById('stars').classList.remove('active');
        document.getElementById('feedback').innerText = "...";

        // Logic hi·ªÉn th·ªã
        const imgEl = document.getElementById('learn-img');
        const btnContainer = document.getElementById('action-container');
        const infoDisplay = document.getElementById('info-display');

        if(item.type === 'game') {
            imgEl.src = 'https://img.icons8.com/color/500/controller.png';
            infoDisplay.innerHTML = `<h2 class="word-display" style="font-size:30px;">${item.title}</h2>`;
            btnContainer.innerHTML = `<button class="btn-action btn-game-entry" onclick="App.enterGame()"> üöÄ  B·∫Øt ƒê·∫ßu Ch∆°i</button>`;
            
            // Kh√¥ng t·ª± ƒë·ªông ƒë·ªçc t√™n game, ƒë·ªÉ im l·∫∑ng
            AudioEngine.stopSpeech();
        } else {
            imgEl.src = item.img;
            btnContainer.innerHTML = `
                <button class="btn-action btn-mic" id="mic-btn" onclick="LearningEngine.startListening()"> üé§  ƒê·ªçc Ngay</button>
                <button class="btn-action btn-listen" id="btn-replay" onclick="LearningEngine.playAudio()"> üîä  Nghe L·∫°i</button>
            `;
            
            let html = '';
            item.parts.forEach((p) => {
                if (p.t === " ") html += `<div class="spacer"></div>`;
                else {
                    const ipaHtml = p.i ? p.i : "&nbsp;";
                    const textClass = (item.type === 'sent') ? 'sent-text' : 'cb-text';
                    const ipaClass = (item.type === 'sent') ? 'sent-ipa' : 'cb-ipa';
                    html += `<div class="char-block"><div class="${ipaClass}">${ipaHtml}</div><div class="${textClass}">${p.t}</div></div>`;
                }
            });
            infoDisplay.innerHTML = html;
            
            // QUAN TR·ªåNG: Kh√¥ng t·ª± ƒë·ªông ƒë·ªçc (theo t√†i li·ªáu Fix Error)
            // AudioEngine.speak(...) -> B·ªé D√íNG N√ÄY
            // Ch·ªâ d·ª´ng √¢m thanh c≈©
            AudioEngine.stopSpeech();
        }
    },

    nav: function(d) {
        if(this.idx + d >= 0 && this.idx + d < this.currentData.length) {
            this.idx += d;
            this.render();
        }
    },
    
    nextItem: function() { this.nav(1); },
    getCurrentItem: function() { return this.currentData[this.idx]; },

    playAudio: function() {
        const item = this.currentData[this.idx];
        if(item && item.type !== 'game') {
            let text = item.speak || item.parts.map(p => p.t).join("");
            if(item.pre) text = item.pre + ". " + text;
            AudioEngine.speak(text);
        }
    },

    // X·ª≠ l√Ω Mic
    startListening: function() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return alert("Thi·∫øt b·ªã kh√¥ng h·ªó tr·ª£ thu √¢m");
        
        const btn = document.getElementById('mic-btn');
        btn.disabled = true; btn.innerText = " üëÇ  ƒêang nghe...";
        btn.style.backgroundColor = "#e74c3c";
        
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.start();
        
        recognition.onresult = (e) => {
            let heard = [];
            for(let i=0; i<e.results[0].length; i++) heard.push(e.results[0][i].transcript.toLowerCase());
            this.checkResult(heard);
        };
        recognition.onerror = () => { this.resetMic(); };
        recognition.onend = () => { if(btn.disabled) this.resetMic(); };
    },

    resetMic: function() {
        const btn = document.getElementById('mic-btn');
        if(btn) {
            btn.disabled = false; btn.innerText = " üé§  ƒê·ªçc Ngay";
            btn.style.backgroundColor = "#27ae60";
        }
    },

    checkResult: function(heardArray) {
        const item = this.currentData[this.idx];
        const targetRaw = item.speak.toLowerCase().replace(/[.,!?]/g, "").trim();
        let validAnswers = [targetRaw];
        if (item.pre) validAnswers.push((item.pre + " " + targetRaw).toLowerCase());

        let maxScore = 0; 
        // Logic ch·∫•m ƒëi·ªÉm ƒë∆°n gi·∫£n h√≥a
        for (let text of heardArray) {
            let userText = text.trim();
            for (let target of validAnswers) {
                if (userText.includes(target) || target.includes(userText)) maxScore = 100;
            }
        }

        let finalStars = 2; let msg = "Try again!";
        if (maxScore >= 90) { finalStars = 5; msg = "Excellent! üéâ"; AudioEngine.playEffect('win'); } 
        else { AudioEngine.playEffect('wrong'); }

        let s = ""; for(let i=0; i<5; i++) s += (i < finalStars) ? " ‚≠ê " : "‚òÜ";
        document.getElementById('stars').innerText = s;
        document.getElementById('stars').className = (finalStars === 5) ? "stars active" : "stars";
        document.getElementById('feedback').innerText = msg;
        this.resetMic();
    }
};
