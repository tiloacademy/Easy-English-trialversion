<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Học tiếng Anh thật dễ</title>
    <style>
        /* --- CÀI ĐẶT CHUNG --- */
        :root {
            --primary-color: #00A4EF; 
            --card-bg: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --bg-color: #e0f7fa;
        }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-color); 
            text-align: center; padding: 10px; margin: 0; user-select: none; 
            height: 100vh; overflow: hidden;
        }
        
        /* CONTAINER CHÍNH */
        .card { 
            background: white; border-radius: 20px; padding: 10px; 
            max-width: 600px; margin: 0 auto; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            height: 95vh; display: flex; flex-direction: column;
            box-sizing: border-box; transition: 0.3s;
            position: relative;
        }

        /* --- CHẾ ĐỘ FULLSCREEN CHO GAME --- */
        body.game-mode .card {
            max-width: 100%; height: 100vh; margin: 0; border-radius: 0; padding: 5px;
            background: #2b2b2b;
        }
        body.game-mode #header-title, 
        body.game-mode #learning-control,
        body.game-mode .nav-container,
        body.game-mode #word-img {
            display: none !important;
        }
        body.game-mode #game-area {
            display: flex !important;
        }

        /* --- KHU VỰC HÌNH ẢNH HỌC TẬP --- */
        .content-box { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            width: 100%; overflow: hidden; position: relative;
        }
        
        #word-img { 
            max-width: 100%; max-height: 40vh; 
            object-fit: contain; border-radius: 15px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* --- GAME MEMORY --- */
        .game-area { 
            width: 100%; height: 100%; 
            display: none; flex-direction: column; 
            align-items: center; justify-content: flex-start; /* Để đồng hồ lên trên */
            padding-top: 20px;
        }

        /* Đồng hồ đếm giờ (Mới thêm) */
        .timer-badge {
            background: #fff; border: 3px solid #ff9800; color: #e65100;
            padding: 8px 25px; border-radius: 25px;
            font-size: 24px; font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 0 #ef6c00;
        }

        .memory-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr);
            gap: 8px; 
            width: 100%; 
            max-width: 800px;
            padding: 10px; box-sizing: border-box;
            /* align-content: center; bỏ cái này để grid ko bị co giữa */
        }

        @media (orientation: portrait) {
            .memory-grid { grid-template-columns: repeat(3, 1fr); }
        }

        .memory-card {
            position: relative;
            width: 100%; aspect-ratio: 3/4;
            cursor: pointer;
            perspective: 1000px;
            opacity: 0;
            transform: scale(0);
        }

        @keyframes dealCard {
            0% { opacity: 0; transform: translateY(500px) scale(0.1) rotate(180deg); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        .memory-card.dealing { animation: dealCard 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
