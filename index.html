<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√© H·ªçc Ti·∫øng Anh</title>
    <style>
        /* --- 1. C·∫§U H√åNH C·ªê ƒê·ªäNH (FIXED LAYOUT) --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: sans-serif; 
            background-color: #fdf2e9; 
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw; 
            overflow: hidden; /* Ch·∫∑n cu·ªôn tuy·ªát ƒë·ªëi */
            display: flex; flex-direction: column;
        }

        /* --- 2. GIAO DI·ªÜN H·ªåC (LEARNING) --- */
        #learning-screen {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            padding: 10px;
            background: #fff;
            position: absolute; top: 0; left: 0; z-index: 10;
        }

        .header-title { 
            height: 5vh; text-align: center; color: #ff6f00; font-size: 20px; font-weight: bold; margin: 0; 
            display: flex; align-items: center; justify-content: center;
        }

        /* KHUNG ·∫¢NH: Chi·∫øm 40% chi·ªÅu cao m√†n h√¨nh - ƒê·∫£m b·∫£o to r√µ */
        .learn-img-box {
            height: 40vh; width: 100%;
            display: flex; align-items: center; justify-content: center;
            background: #fff8e1; border-radius: 15px; border: 2px dashed #ffcc80;
            margin: 1vh 0; overflow: hidden;
        }
        
        #learn-img {
            height: 90%; width: auto; max-width: 95%;
            object-fit: contain; display: block;
        }

        /* TH√îNG TIN CH·ªÆ: Chi·∫øm 20% m√†n h√¨nh */
        .word-info { 
            height: 20vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
        }
        .word-display { font-size: 32px; font-weight: 900; color: #333; margin: 0; }
        .phonetic { font-size: 20px; color: #666; font-family: serif; margin-top: 5px; }

        /* C√¢u v√≠ d·ª• */
        .sentence-box { display: none; flex-wrap: wrap; justify-content: center; gap: 5px; }
        .s-chunk { text-align: center; }
        .s-ipa { font-size: 12px; color: #e67e22; }
        .s-txt { font-size: 18px; font-weight: bold; }

        /* N√öT B·∫§M: Chi·∫øm ph·∫ßn c√≤n l·∫°i */
        .controls-area { 
            flex: 1; display: flex; flex-direction: column; justify-content: flex-end; 
            padding-bottom: 10px;
        }
        
        .btn-large {
            width: 100%; padding: 15px; border-radius: 50px; border: none;
            font-size: 20px; font-weight: bold; color: white; cursor: pointer;
            box-shadow: 0 4px #bbb; margin-bottom: 10px;
        }
        .btn-mic { background: #27ae60; }
        .btn-game-entry { background: #9b59b6; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.02);} 100% {transform: scale(1);} }
        
        .nav-bar { display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .btn-nav { width: 50px; height: 50px; border-radius: 50%; background: #f39c12; color: white; border: none; font-size: 24px; font-weight: bold; }
        .btn-replay { background: white; color: #2980b9; border: 2px solid #2980b9; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* --- 3. GIAO DI·ªÜN GAME (GAME MODE) --- */
        #game-screen {
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff3e0; z-index: 20;
            flex-direction: column;
        }

        /* 1. Header Game (10vh) */
        .game-header {
            height: 10vh; display: flex; justify-content: center; align-items: center;
            position: relative; background: rgba(255,255,255,0.8);
        }
        .timer-badge {
            background: white; border: 3px solid #d35400; color: #d35400;
            padding: 5px 20px; border-radius: 20px; font-size: 24px; font-weight: bold;
        }
        .btn-close {
            position: absolute; right: 10px; background: #c0392b; color: white;
            width: 40px; height: 40px; border-radius: 50%; border: none; font-weight: bold; font-size: 18px;
        }

        /* 2. Th√°p Th·∫ª (4 H√†ng x 19vh = 76vh) */
        .tower-container {
            height: 78vh; /* Chi·∫øm 78% chi·ªÅu cao m√†n h√¨nh */
            width: 100%;
            display: flex; flex-direction: column;
            justify-content: center;
            padding: 5px;
        }

        .tower-row {
            height: 19vh; /* C·ªê ƒê·ªäNH: M·ªói h√†ng cao ƒë√∫ng 19% m√†n h√¨nh */
            width: 100%;
            display: flex; justify-content: center; align-items: center;
            gap: 10px; margin-bottom: 5px;
        }

        /* TH·∫∫ B√ÄI */
        .card-flip {
            height: 95%; /* G·∫ßn nh∆∞ cao b·∫±ng h√†ng */
            aspect-ratio: 0.75; /* T·ª∑ l·ªá 3:4 chu·∫©n */
            position: relative; perspective: 1000px;
        }
        
        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.4s; transform-style: preserve-3d;
            border-radius: 10px; box-shadow: 0 3px 5px rgba(0,0,0,0.3);
        }
        .card-flip.flipped .card-inner { transform: rotateY(180deg); }
        .card-flip.matched .card-inner { opacity: 0; pointer-events: none; }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #5d4037;
        }
        
        /* M·∫∑t √öp: N√¢u + S·ªë To */
        .front { 
            background: #8d6e63; color: #3e2723; 
            font-size: 5vh; font-weight: 900; /* Ch·ªØ to theo m√†n h√¨nh */
        }
        
        /* M·∫∑t Ng·ª≠a: ·∫¢nh */
        .back { background: white; transform: rotateY(180deg); padding: 5px; }
        .back img { width: 90%; height: 90%; object-fit: contain; }

        /* 3. Footer Game (12vh) */
        .game-footer {
            height: 12vh; display: flex; justify-content: space-around; align-items: center;
            background: white; border-top: 1px solid #ccc;
        }
        .btn-ctrl {
            padding: 10px 20px; border-radius: 30px; border: none; color: white;
            font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 3px #999; width: 40%;
        }

        /* Modal Chi·∫øn Th·∫Øng */
        #win-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 50;
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="learning-screen">
    <h1 class="header-title">üêª B√© H·ªçc Ti·∫øng Anh üê∞</h1>
    
    <div class="learn-img-box">
        <img id="learn-img" src="" alt="Learning Image" onerror="this.src='https://img.icons8.com/color/400/image.png'">
    </div>

    <div class="word-info">
        <div id="mode-word">
            <h2 class="word-display" id="disp-text">Loading...</h2>
            <div class="phonetic" id="disp-ipa">...</div>
        </div>
        <div id="mode-sent" class="sentence-box"></div>
    </div>

    <div class="controls-area">
        <div id="action-btn-container">
            <button class="btn-large btn-mic">üé§ ƒê·ªçc Ngay</button>
        </div>

        <div class="nav-bar">
            <button class="btn-nav" onclick="nav(-1)">‚óÄ</button>
            <button class="btn-replay" id="btn-audio" onclick="playAudio()">üîä Nghe l·∫°i</button>
            <button class="btn-nav" onclick="nav(1)">‚ñ∂</button>
        </div>
    </div>
</div>

<div id="game-screen">
    <div class="game-header">
        <div class="timer-badge">‚è±Ô∏è <span id="timer">00:00</span></div>
        <button class="btn-close" onclick="exitGame()">‚úï</button>
    </div>

    <div id="tower" class="tower-container"></div>

    <div class="game-footer">
        <button class="btn-ctrl" style="background:#27ae60" onclick="playLastCard()">üîä Nghe</button>
        <button class="btn-ctrl" style="background:#e67e22" onclick="initGame()">‚Üª Ch∆°i l·∫°i</button>
    </div>

    <div id="win-modal">
        <h1 style="color:green; font-size:40px;">XU·∫§T S·∫ÆC!</h1>
        <p id="win-time" style="font-size:24px;">00:00</p>
        <br>
        <button class="btn-ctrl" style="background:#e67e22" onclick="initGame()">Ch∆°i l·∫°i</button>
        <br>
        <button class="btn-large" style="background:#2980b9; width:auto; padding:10px 40px;" onclick="exitGame()">B√†i Ti·∫øp ‚û°</button>
    </div>
</div>

<script>
    // --- D·ªÆ LI·ªÜU ---
    const data = [
        // T·ª´ v·ª±ng
        { type: 'word', text: 'Beer', ipa: '/b…™…ôr/', speak: 'beer', img: 'https://img.icons8.com/color/500/beer.png' },
        { type: 'word', text: 'Deer', ipa: '/d…™…ôr/', speak: 'deer', img: 'https://img.icons8.com/color/500/deer.png' },
        { type: 'word', text: 'Ear', ipa: '/…™…ôr/', speak: 'ear', img: 'https://img.icons8.com/color/500/ear.png' },
        { type: 'word', text: 'Tear', ipa: '/t…™…ôr/', speak: 'tier', img: 'https://img.icons8.com/color/500/crying.png' },

        // GAME (10 H√¨nh = 5 C·∫∑p)
        { 
            type: 'game', title: 'Tr√≤ Ch∆°i',
            pairs: [
                { id: 'beer', img: 'https://img.icons8.com/color/400/beer.png' },
                { id: 'deer', img: 'https://img.icons8.com/color/400/deer.png' },
                { id: 'ear',  img: 'https://img.icons8.com/color/400/ear.png' },
                { id: 'tear', img: 'https://img.icons8.com/color/400/crying.png' },
                { id: 'bear', img: 'https://img.icons8.com/color/400/bear.png' } 
            ]
        },

        // C√¢u
        { type: 'sent', text: 'The deer is near the chair', img: 'https://img.icons8.com/color/500/deer.png',
          parts: [{t:'The',p:'√∞…ô'},{t:'deer',p:'…™r'},{t:'is',p:'…™z'},{t:'near',p:'…™r'},{t:'the',p:'√∞…ô'},{t:'chair',p:'t É…õr'}] 
        }
    ];

    let idx = 0;
    // Game vars
    let timerInt, sec=0, flipped=false, lock=false, c1, c2, match=0, lastWord="";

    // KH·ªûI ƒê·ªòNG
    window.onload = () => render(0);

    function render(i) {
        if(i < 0 || i >= data.length) return;
        idx = i;
        const item = data[i];

        // ·∫®n Game, Hi·ªán H·ªçc
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('learning-screen').style.display = 'flex';
        document.getElementById('win-modal').style.display = 'none';

        const imgEl = document.getElementById('learn-img');
        const btnArea = document.getElementById('action-btn-container');
        const replayBtn = document.getElementById('btn-audio');

        if(item.type === 'game') {
            // M√†n h√¨nh ch·ªù Game
            imgEl.src = 'https://img.icons8.com/color/500/controller.png';
            document.getElementById('disp-text').innerText = "Gi·ªù Ch∆°i!";
            document.getElementById('disp-ipa').innerText = "";
            document.getElementById('mode-sent').style.display = 'none';
            replayBtn.style.visibility = 'hidden';

            btnArea.innerHTML = `<button class="btn-large btn-game-entry" onclick="startGame()">üöÄ B·∫Øt ƒê·∫ßu Ch∆°i</button>`;
        } else {
            // M√†n h√¨nh H·ªçc
            imgEl.src = item.img;
            replayBtn.style.visibility = 'visible';
            btnArea.innerHTML = `<button class="btn-large btn-mic" onclick="alert('B√© ƒë·ªçc t·ªët l·∫Øm!')">üé§ ƒê·ªçc Ngay</button>`;

            if(item.type === 'sent') {
                document.getElementById('mode-word').style.display = 'none';
                const box = document.getElementById('mode-sent');
                box.style.display = 'flex'; box.innerHTML = '';
                item.parts.forEach(p => {
                    box.innerHTML += `<div class="s-chunk"><div class="s-ipa">${p.p}</div><div class="s-txt">${p.t}</div></div>`;
                });
            } else {
                document.getElementById('mode-word').style.display = 'block';
                document.getElementById('mode-sent').style.display = 'none';
                document.getElementById('disp-text').innerText = item.text;
                document.getElementById('disp-ipa').innerText = item.ipa;
            }
            setTimeout(playAudio, 500);
        }
    }

    function nav(d) { render(idx + d); }
    
    function playAudio() {
        const item = data[idx];
        if(item.type !== 'game') speak(item.speak || item.text);
    }

    function speak(txt) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);
    }

    // --- LOGIC GAME ---
    function startGame() {
        document.getElementById('learning-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        initGame();
    }

    function initGame() {
        const item = data[idx];
        const tower = document.getElementById('tower');
        tower.innerHTML = '';
        document.getElementById('win-modal').style.display = 'none';

        clearInterval(timerInt);
        sec=0; document.getElementById('timer').innerText = "00:00";
        startTimer();

        flipped=false; lock=false; c1=null; c2=null; match=0; lastWord="Choose";

        // T·∫°o th·∫ª
        let cards = [];
        item.pairs.forEach(p => {
            cards.push({id:p.id, img:p.img});
            cards.push({id:p.id, img:p.img});
        });
        cards.sort(() => 0.5 - Math.random());

        // B·ªë c·ª•c 3-2-3-2
        const rows = [3, 2, 3, 2];
        let cCount = 0;
        let num = 1;

        rows.forEach(cnt => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'tower-row';

            for(let k=0; k<cnt; k++) {
                const c = cards[cCount];
                const el = document.createElement('div');
                el.className = 'card-flip';
                el.dataset.id = c.id;
                el.innerHTML = `
                    <div class="card-inner">
                        <div class="face front">${num}</div>
                        <div class="face back"><img src="${c.img}"></div>
                    </div>
                `;
                el.onclick = function() { cardClick(this); };
                rowDiv.appendChild(el);
                cCount++; num++;
            }
            tower.appendChild(rowDiv);
        });
    }

    function cardClick(el) {
        if(lock || el===c1 || el.classList.contains('matched')) return;
        el.classList.add('flipped');
        lastWord = el.dataset.id;
        speak(lastWord);

        if(!flipped) {
            flipped=true; c1=el;
        } else {
            c2=el; check();
        }
    }

    function check() {
        lock=true;
        if(c1.dataset.id === c2.dataset.id) {
            setTimeout(() => {
                c1.classList.add('matched'); c2.classList.add('matched');
                match++; reset();
                if(match===5) win();
            }, 500);
        } else {
            setTimeout(() => {
                c1.classList.remove('flipped'); c2.classList.remove('flipped');
                reset();
            }, 1000);
        }
    }

    function reset() { flipped=false; lock=false; c1=null; c2=null; }
    
    function startTimer() {
        timerInt = setInterval(() => {
            sec++;
            let m=Math.floor(sec/60).toString().padStart(2,'0');
            let s=(sec%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function win() {
        clearInterval(timerInt);
        document.getElementById('win-time').innerText = document.getElementById('timer').innerText;
        document.getElementById('win-modal').style.display = 'flex';
        speak("Excellent job!");
    }

    function playLastCard() { speak(lastWord); }
    function exitGame() { clearInterval(timerInt); nav(-1); }

</script>
</body>
</html>
