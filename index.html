<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªçc ti·∫øng Anh th·∫≠t d·ªÖ</title>
    <style>
        /* --- C√ÄI ƒê·∫∂T CHUNG --- */
        :root {
            --primary-color: #00A4EF; 
            --card-brown: #8d6e63; /* M√†u n√¢u cho th·∫ª */
            --card-border: #5d4037;
            --bg-color: #fdf2e9;
        }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-color); 
            text-align: center; padding: 10px; margin: 0; user-select: none; 
            height: 100vh; overflow: hidden;
        }
        
        /* CONTAINER CH√çNH */
        .card { 
            background: white; border-radius: 20px; padding: 10px; 
            max-width: 600px; margin: 0 auto; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            height: 95vh; display: flex; flex-direction: column;
            box-sizing: border-box; transition: 0.3s;
            position: relative;
        }

        /* --- CH·∫æ ƒê·ªò GAME (FULLSCREEN) --- */
        body.game-mode .card {
            max-width: 100%; height: 100vh; margin: 0; border-radius: 0; padding: 0;
            background: #fff8e1; /* N·ªÅn m√†u kem nh·∫°t cho game */
        }
        /* ·∫®n giao di·ªán h·ªçc khi ch∆°i game */
        body.game-mode #header-title, 
        body.game-mode #content-box,
        body.game-mode #learning-control {
            display: none !important;
        }
        /* Hi·ªán giao di·ªán game */
        body.game-mode #game-area {
            display: flex !important;
        }

        /* --- KHU V·ª∞C H√åNH ·∫¢NH H·ªåC T·∫¨P (M·∫∂C ƒê·ªäNH) --- */
        .content-box { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            width: 100%; overflow: hidden;
        }
        #word-img { 
            max-width: 100%; max-height: 40vh; 
            object-fit: contain; border-radius: 15px; 
        }

        /* --- GIAO DI·ªÜN GAME (NEW) --- */
        #game-area {
            width: 100%; height: 100%;
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
            flex-direction: column;
            justify-content: space-between; /* Chia ƒë·ªÅu tr√™n - gi·ªØa - d∆∞·ªõi */
            padding: 10px; box-sizing: border-box;
        }

        /* 1. Ph·∫ßn ƒê·∫ßu: ƒê·ªìng h·ªì & N√∫t tho√°t */
        .game-header {
            display: flex; justify-content: center; align-items: center;
            position: relative; height: 60px;
        }
        .timer-badge {
            background: white; border: 2px solid #e67e22; color: #d35400;
            padding: 8px 25px; border-radius: 20px; 
            font-size: 22px; font-weight: bold;
            box-shadow: 0 4px 0 rgba(230, 126, 34, 0.2);
        }
        .btn-exit-game {
            position: absolute; right: 0; top: 10px;
            background: #e74c3c; color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%;
            font-size: 18px; cursor: pointer; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* 2. Ph·∫ßn Gi·ªØa: Th√°p Th·∫ª 3-2-3-2 */
        .game-board-container {
            flex-grow: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 15px; /* Kho·∫£ng c√°ch gi·ªØa c√°c h√†ng */
            width: 100%; overflow-y: auto;
        }
        .game-row {
            display: flex; justify-content: center; gap: 15px; width: 100%;
        }

        /* TH·∫∫ B√ÄI */
        .memory-card {
            width: 70px; height: 95px; /* K√≠ch th∆∞·ªõc c·ªë ƒë·ªãnh ƒë·ªÉ gi·ªØ form */
            position: relative; perspective: 1000px; cursor: pointer;
        }
        
        /* Responsive cho m√°y nh·ªè */
        @media (max-width: 360px) {
            .memory-card { width: 60px; height: 85px; }
            .game-row { gap: 10px; }
        }

        .memory-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; transition: transform 0.4s;
            transform-style: preserve-3d;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .memory-card.flipped .memory-inner { transform: rotateY(180deg); }
        .memory-card.matched .memory-inner { opacity: 0; pointer-events: none; transition: opacity 0.5s; }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--card-border);
            box-sizing: border-box;
        }

        /* M·∫∑t √öp: M√†u N√¢u + S·ªë 1-10 */
        .card-front {
            background-color: var(--card-brown);
            color: #3e2723;
            font-size: 32px; font-weight: 900;
        }

        /* M·∫∑t Ng·ª≠a: ·∫¢nh */
        .card-back {
            background-color: white; transform: rotateY(180deg); padding: 5px;
        }
        .card-back img { width: 90%; height: 90%; object-fit: contain; }

        /* 3. Ph·∫ßn Cu·ªëi: N√∫t ƒëi·ªÅu khi·ªÉn */
        .game-controls {
            display: flex; justify-content: space-around; padding: 10px 0;
        }
        .btn-game-ctrl {
            border: none; padding: 12px 30px; border-radius: 30px;
            font-size: 18px; font-weight: bold; color: white; cursor: pointer;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px rgba(0,0,0,0.2);
        }
        .btn-game-ctrl:active { transform: translateY(2px); box-shadow: none; }
        .bg-green { background: #2ecc71; }
        .bg-orange { background: #e67e22; }

        /* --- UI H·ªåC T·∫¨P (C≈©) --- */
        h1 { font-size: 20px; margin: 5px 0; color: #ff6f00; }
        h2 { font-size: 32px; margin: 5px 0; color: #333; }
        .phonetic { font-size: 18px; color: #666; font-family: 'Times New Roman', serif; margin-bottom: 5px; }
        .sentence-container { display: none; justify-content: center; flex-wrap: wrap; gap: 5px; margin: 10px 0; }
        .word-block { display: flex; flex-direction: column; align-items: center; }
        .ipa-top { color: #F25022; font-size: 14px; font-weight: bold; }
        .text-bottom { color: #000; font-size: 22px; }
        .btn-mic { background-color: #4CAF50; color: white; border: none; padding: 15px 0; width: 100%; border-radius: 50px; font-size: 20px; font-weight: bold; margin-top: 10px; box-shadow: 0 4px #2e7d32; cursor: pointer; }
        .nav-container { display: flex; justify-content: space-between; margin-top: auto; padding-bottom: 10px; }
        .btn-nav { background: #FF9800; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; color: white; cursor: pointer; }
        .stars { font-size: 35px; color: #FFD700; margin: 5px 0; }
        .feedback { font-size: 16px; color: #555; height: 25px; font-style: italic; }

        /* Modal th·∫Øng */
        #game-win-msg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 200;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div class="card" id="main-card">
    <h1 id="header-title">üêª H·ªçc ph√°t √¢m üê∞</h1>
    
    <div class="content-box" id="content-box">
        <img id="word-img" src="" alt="Learning Image" onerror="this.style.display='none'">
    </div>
    
    <div id="learning-control">
        <div id="single-word-area">
            <h2 id="word-text">...</h2>
            <div class="phonetic" id="phonetic">...</div>
        </div>
        <div id="sentence-area" class="sentence-container"></div>
        <div class="stars" id="stars">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</div>
        <div class="feedback" id="feedback">...</div>
        <button id="mic-btn" class="btn-mic" onclick="startListeningSafe()">üé§ ƒê·ªçc Ngay</button>
        <div class="nav-container">
            <button class="btn-nav" onclick="prevItem()">‚óÄ</button>
            <button style="background:none; border:none; color:#2196F3; font-weight:bold; cursor:pointer;" onclick="playSampleSafe()">üîä Nghe l·∫°i</button>
            <button class="btn-nav" onclick="nextItem()">‚ñ∂</button>
        </div>
    </div>

    <div id="game-area">
        <div class="game-header">
            <div class="timer-badge">‚è±Ô∏è <span id="game-timer">00:00</span></div>
            <button class="btn-exit-game" onclick="exitGame()">‚úï</button>
        </div>

        <div id="game-tower-view" class="game-board-container"></div>

        <div class="game-controls">
            <button class="btn-game-ctrl bg-green" onclick="playLastCardSound()">üîä Nghe</button>
            <button class="btn-game-ctrl bg-orange" onclick="setupMemoryGame()">‚Üª Ch∆°i l·∫°i</button>
        </div>

        <div id="game-win-msg">
            <h2 style="color: green; font-size: 32px;">üéâ XU·∫§T S·∫ÆC! üéâ</h2>
            <p id="win-time-txt" style="font-size: 20px; color: #555;">Ho√†n th√†nh trong 00:00</p>
            <br>
            <button class="btn-game-ctrl bg-orange" onclick="setupMemoryGame()">Ch∆°i l·∫°i</button>
            <br>
            <button class="btn-mic" style="background:#2196F3; width: auto; padding: 10px 30px;" onclick="exitGame()">B√†i ti·∫øp theo ‚û°</button>
        </div>
    </div>

</div>

<script>
    // --- D·ªÆ LI·ªÜU (Gi·ªØ nguy√™n d·ªØ li·ªáu g·ªëc c·ªßa b·∫°n) ---
    const items = [
        // NH√ìM 1: √ÇM /…™r/
        { word: "beer", ipa: "/…™r/", img: "beer.png", type: "word", speakText: "beer", similar: ["bear", "beard", "pier", "beers"] }, 
        { word: "deer", ipa: "/…™r/", img: "deer.png", type: "word", speakText: "deer", similar: ["dear", "dare", "tear", "there"] }, 
        { word: "cheer", ipa: "/…™r/", img: "cheer.png", type: "word", speakText: "cheer", similar: ["chair", "cheers", "sheer", "chia"] }, 
        { word: "tear", ipa: "/…™r/", img: "tear.png", type: "word", speakText: "tier", similar: ["tier", "tea", "here", "tears"] }, 
        { word: "ear", ipa: "/…™r/", img: "ear.png", type: "word", speakText: "ear", similar: ["year", "here", "ears", "air", "yeah", "hear", "near"] }, 
        
        // NH√ìM 2: √ÇM /…õr/
        { word: "bear", ipa: "/…õr/", img: "bear.png", type: "word", speakText: "bear", similar: ["bare", "beer", "pair", "bears", "bar"] }, 
        { word: "pear", ipa: "/…õr/", img: "pear.png", type: "word", speakText: "pear", similar: ["pair", "pare", "bear", "pears"] }, 
        { word: "share", ipa: "/…õr/", img: "share.png", type: "word", speakText: "share", similar: ["chair", "sure", "cher", "shared"] }, 
        { word: "stair", ipa: "/…õr/", img: "stair.png", type: "word", speakText: "stair", similar: ["stare", "star", "stairs", "stay"] }, 
        { word: "chair", ipa: "/…õr/", img: "chair.png", type: "word", speakText: "chair", similar: ["cheer", "share", "chairs", "care"] },
        
        // C√ÇU
        { type: "sentence", word: "The deer is near the chair", img: "sentence_deer.png", htmlParts: [ {text: "The", ipa: "√∞…ô"}, {text: "deer", ipa: "…™r"}, {text: "is", ipa: "…™z"}, {text: "near", ipa: "…™r"}, {text: "the", ipa: "√∞…ô"}, {text: "chair.", ipa: "t É …õr"} ], similar: ["the deer is near the chair", "deer near chair"] },
        { type: "sentence", word: "The bear shares the pear", img: "sentence_bear.png", htmlParts: [ {text: "The", ipa: "√∞…ô"}, {text: "bear", ipa: "…õr"}, {text: "shares", ipa: " É …õr"}, {text: "the", ipa: "√∞…ô"}, {text: "pear.", ipa: "…õr"} ], similar: ["the bear shares the pear", "bear shares pear"] },

        // GAME (D·ªØ li·ªáu ƒë√£ c√≥ s·∫µn key ƒë·ªÉ map ·∫£nh)
        { type: "game", title: "Game /…™r/", gameData: ["beer", "deer", "cheer", "tear", "ear"] },
        { type: "game", title: "Game /…õr/", gameData: ["bear", "pear", "share", "stair", "chair"] }
    ];

    let currentIndex = 0;
    
    // Bi·∫øn Game
    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;
    let matchedPairs = 0;
    let gameInterval;
    let gameSeconds = 0;
    let lastFlippedWord = ""; // ƒê·ªÉ d√πng cho n√∫t "Nghe"

    window.onload = function() {
        loadItem(0, false);
    };

    function loadItem(index, autoPlay = true) {
        if(index < 0 || index >= items.length) return;
        currentIndex = index;
        const item = items[index];
        const imgEl = document.getElementById('word-img');

        // Reset UI
        document.body.classList.remove('game-mode');
        document.getElementById('game-win-msg').style.display = 'none';
        
        if (item.type === 'game') {
            // --- V√ÄO CH·∫æ ƒê·ªò GAME ---
            document.body.classList.add('game-mode');
            setupMemoryGame();
        } else {
            // --- V√ÄO CH·∫æ ƒê·ªò H·ªåC ---
            if(item.img) imgEl.src = item.img;
            
            // X·ª≠ l√Ω hi·ªÉn th·ªã ch·ªØ/c√¢u
            if (item.type === 'sentence') {
                document.getElementById('single-word-area').style.display = 'none';
                document.getElementById('sentence-area').style.display = 'flex';
                const container = document.getElementById('sentence-area');
                container.innerHTML = ''; 
                item.htmlParts.forEach(part => {
                    const block = document.createElement('div');
                    block.className = 'word-block';
                    block.innerHTML = `<div class="ipa-top">${part.ipa}</div><div class="text-bottom">${part.text}</div>`;
                    container.appendChild(block);
                });
            } else {
                document.getElementById('single-word-area').style.display = 'block';
                document.getElementById('sentence-area').style.display = 'none';
                document.getElementById('word-text').innerText = item.word ? item.word.toUpperCase() : "ERR";
                document.getElementById('phonetic').innerText = item.ipa;
            }

            if(autoPlay) setTimeout(() => { playSampleSafe(); }, 500);
        }
    }

    // --- LOGIC GAME M·ªöI (3-2-3-2 + TIMER + BUTTONS) ---
    function setupMemoryGame() {
        const currentItem = items[currentIndex];
        const targetWords = currentItem.gameData;
        const container = document.getElementById('game-tower-view');
        
        // Reset tr·∫°ng th√°i game
        container.innerHTML = "";
        document.getElementById('game-win-msg').style.display = "none";
        hasFlippedCard = false; lockBoard = false;
        firstCard = null; secondCard = null;
        matchedPairs = 0;
        lastFlippedWord = "";

        // Reset ƒê·ªìng h·ªì
        clearInterval(gameInterval);
        gameSeconds = 0;
        document.getElementById('game-timer').innerText = "00:00";
        startTimer();

        // 1. Chu·∫©n b·ªã th·∫ª (10 th·∫ª)
        let cards = [];
        targetWords.forEach(wordKey => {
            let originalObj = items.find(i => i.word === wordKey);
            if(originalObj) {
                // Th·∫ª H√¨nh
                cards.push({ key: wordKey, type: 'img', content: `<img src="${originalObj.img}">`, speak: originalObj.speakText || wordKey });
                // Th·∫ª Ch·ªØ (Ho·∫∑c H√¨nh th·ª© 2 t√πy logic b·∫°n mu·ªën, ·ªü ƒë√¢y l√†m 2 th·∫ª gi·ªëng nhau l√† h√¨nh cho d·ªÖ cho b√©)
                // Theo y√™u c·∫ßu c≈© c·ªßa b·∫°n l√† 10 h√¨nh, t·ª©c l√† 5 c·∫∑p.
                // ·ªû ƒë√¢y m√¨nh t·∫°o c·∫∑p th·ª© 2 c≈©ng l√† h√¨nh (ho·∫∑c b·∫°n mu·ªën ch·ªØ th√¨ ƒë·ªïi content)
                cards.push({ key: wordKey, type: 'img_pair', content: `<img src="${originalObj.img}">`, speak: originalObj.speakText || wordKey });
            }
        });

        // 2. Tr·ªôn th·∫ª
        cards.sort(() => 0.5 - Math.random());

        // 3. X·∫øp th·∫ª theo b·ªë c·ª•c Th√°p (3 - 2 - 3 - 2)
        const structure = [3, 2, 3, 2];
        let cardIdx = 0;
        let displayNum = 1;

        structure.forEach(count => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'game-row';

            for(let i=0; i<count; i++) {
                if(cardIdx >= cards.length) break;
                const data = cards[cardIdx];

                const cardEl = document.createElement('div');
                cardEl.className = 'memory-card';
                cardEl.dataset.key = data.key;
                cardEl.dataset.speak = data.speak;

                cardEl.innerHTML = `
                    <div class="memory-inner">
                        <div class="card-face card-front">${displayNum}</div>
                        <div class="card-face card-back">${data.content}</div>
                    </div>
                `;
                
                cardEl.addEventListener('click', flipCard);
                rowDiv.appendChild(cardEl);

                cardIdx++;
                displayNum++;
            }
            container.appendChild(rowDiv);
        });
    }

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('flipped');
        
        // L∆∞u t·ª´ ƒë·ªÉ n√∫t "Nghe" d√πng
        lastFlippedWord = this.dataset.speak;
        playAudioText(lastFlippedWord);

        if (!hasFlippedCard) {
            hasFlippedCard = true;
            firstCard = this;
            return;
        }

        secondCard = this;
        checkForMatch();
    }

    function checkForMatch() {
        let isMatch = firstCard.dataset.key === secondCard.dataset.key;
        isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetBoard();
            matchedPairs++;
            if (matchedPairs === 5) endGame();
        }, 600);
    }

    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetBoard();
        }, 1200);
    }

    function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }

    function startTimer() {
        gameInterval = setInterval(() => {
            gameSeconds++;
            const m = Math.floor(gameSeconds / 60).toString().padStart(2,'0');
            const s = (gameSeconds % 60).toString().padStart(2,'0');
            document.getElementById('game-timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function endGame() {
        clearInterval(gameInterval);
        document.getElementById('win-time-txt').innerText = `Ho√†n th√†nh trong ${document.getElementById('game-timer').innerText}`;
        document.getElementById('game-win-msg').style.display = 'flex';
        // √Çm thanh th·∫Øng (gi·∫£ l·∫≠p)
        const u = new SpeechSynthesisUtterance("Excellent!");
        window.speechSynthesis.speak(u);
    }

    function exitGame() {
        clearInterval(gameInterval);
        // Quay l·∫°i b√†i tr∆∞·ªõc ƒë√≥ ƒë·ªÉ tho√°t ch·∫ø ƒë·ªô game
        prevItem();
    }
    
    // N√∫t "Nghe" trong game
    function playLastCardSound() {
        if(lastFlippedWord) {
            playAudioText(lastFlippedWord);
        } else {
            // N·∫øu ch∆∞a l·∫≠t th·∫ª n√†o
             playAudioText("Choose a card");
        }
    }

    function playAudioText(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);
    }

    // --- C√ÅC H√ÄM H·ªåC T·∫¨P (GI·ªÆ NGUY√äN) ---
    function nextItem() { if (currentIndex < items.length - 1) loadItem(currentIndex + 1); }
    function prevItem() { if (currentIndex > 0) loadItem(currentIndex - 1); }
    
    function playSampleSafe() {
        if(items[currentIndex].type === 'game') return;
        try {
            const item = items[currentIndex];
            playAudioText(item.speakText || item.word);
        } catch (e) {}
    }

    function startListeningSafe() {
        // (Gi·ªØ nguy√™n logic mic gi·∫£ l·∫≠p ho·∫∑c th·∫≠t c·ªßa b·∫°n)
        alert("B√© ƒë·ªçc t·ªët l·∫Øm! (Demo Mic)");
    }
</script>

</body>
</html>
