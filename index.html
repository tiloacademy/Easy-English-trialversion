<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªçc ti·∫øng Anh c√πng B√©</title>
    <style>
        /* --- 1. C·∫§U H√åNH CHUNG --- */
        :root {
            --bg-color: #fdf2e9;
            --card-brown: #8d6e63;
            --card-border: #5d4037;
            --header-h: 60px; /* Chi·ªÅu cao c·ªë ƒë·ªãnh header game */
            --footer-h: 70px; /* Chi·ªÅu cao c·ªë ƒë·ªãnh footer game */
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            text-align: center; margin: 0; padding: 10px; 
            height: 100vh; overflow: hidden; /* Ch·∫∑n cu·ªôn trang */
            display: flex; flex-direction: column;
        }
        
        /* KHUNG ·ª®NG D·ª§NG */
        .card { 
            background: white; border-radius: 20px; 
            width: 100%; max-width: 600px; height: 100%; margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; overflow: hidden;
            position: relative;
        }

        /* --- 2. CSS CHO CH·∫æ ƒê·ªò GAME (FULLSCREEN) --- */
        /* Khi body c√≥ class game-mode, th·∫ª card s·∫Ω ƒë·ªïi m√†u v√† full m√†n h√¨nh */
        body.game-mode { padding: 0; }
        body.game-mode .card {
            border-radius: 0;
            background: #fff8e1; /* M√†u n·ªÅn game */
        }
        
        /* ·∫®n c√°c ph·∫ßn c·ªßa ch·∫ø ƒë·ªô H·ªçc khi ƒëang Ch∆°i */
        body.game-mode #learning-view { display: none !important; }
        /* Hi·ªán ph·∫ßn Game */
        body.game-mode #game-view { display: flex !important; }

        /* --- 3. GIAO DI·ªÜN H·ªåC (LEARNING VIEW) --- */
        #learning-view {
            flex: 1; display: flex; flex-direction: column; 
            padding: 10px; height: 100%;
        }

        h1 { font-size: 22px; margin: 5px 0; color: #ff6f00; flex-shrink: 0; }
        
        /* Khung ·∫£nh: T·ª± ƒë·ªông chi·∫øm kho·∫£ng tr·ªëng c√≤n l·∫°i -> ·∫¢nh s·∫Ω to h·∫øt m·ª©c c√≥ th·ªÉ */
        .image-container { 
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            margin: 10px 0; overflow: hidden;
            background: #fff; border-radius: 15px;
        }
        
        #word-img { 
            width: 100%; height: 100%; 
            object-fit: contain; /* Gi·ªØ t·ª∑ l·ªá ·∫£nh kh√¥ng b·ªã m√©o */
            display: block;
        }

        .info-area { flex-shrink: 0; margin-bottom: 10px; }
        h2 { font-size: 36px; margin: 0; color: #333; }
        .phonetic { font-size: 20px; color: #666; font-family: serif; }

        /* Sentence area */
        .sentence-box { display: none; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .word-chunk { text-align: center; }
        .ipa-small { font-size: 14px; color: #e67e22; }
        .text-large { font-size: 22px; color: #000; }

        .btn-mic { 
            flex-shrink: 0; background-color: #4CAF50; color: white; border: none; 
            padding: 15px; width: 100%; border-radius: 50px; 
            font-size: 20px; font-weight: bold; margin-bottom: 10px;
            box-shadow: 0 4px #2e7d32; cursor: pointer;
        }

        .nav-bar { 
            flex-shrink: 0; display: flex; justify-content: space-between; padding-bottom: 5px; 
        }
        .btn-nav { 
            background: #FF9800; border: none; width: 50px; height: 50px; 
            border-radius: 50%; font-size: 24px; color: white; cursor: pointer; 
        }

        /* --- 4. GIAO DI·ªÜN GAME (GAME VIEW) --- */
        #game-view {
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
            flex-direction: column;
            width: 100%; height: 100%;
        }

        /* Header Game: ƒê·ªìng h·ªì & N√∫t tho√°t */
        .game-header {
            height: var(--header-h); flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
            position: relative; background: rgba(255,255,255,0.5);
        }
        .timer {
            background: #fff; border: 2px solid #e67e22; color: #d35400;
            padding: 5px 20px; border-radius: 20px; 
            font-size: 24px; font-weight: bold;
        }
        .btn-close {
            position: absolute; right: 10px;
            background: #e74c3c; color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; font-size: 20px; font-weight: bold;
        }

        /* TOWER AREA: Khu v·ª±c ch·ª©a c√°c th·∫ª */
        .tower-container {
            flex-grow: 1; /* Chi·∫øm to√†n b·ªô kho·∫£ng tr·ªëng gi·ªØa header v√† footer */
            display: flex; flex-direction: column;
            padding: 5px;
        }

        /* D√≤ng th·∫ª: Chia ƒë·ªÅu chi·ªÅu cao */
        .game-row {
            flex: 1; /* M·ªói d√≤ng chi·∫øm 25% chi·ªÅu cao (v√¨ c√≥ 4 d√≤ng) */
            display: flex; justify-content: center; align-items: center;
            gap: 10px; width: 100%;
            padding: 5px 0;
        }

        /* Th·∫ª b√†i: T·ª± co gi√£n theo d√≤ng */
        .card-flip {
            height: 100%; /* Cao b·∫±ng d√≤ng ch·ª©a n√≥ */
            aspect-ratio: 3/4; /* Gi·ªØ t·ª∑ l·ªá khung h√¨nh ch·ªØ nh·∫≠t ƒë·∫πp */
            max-width: 30%; /* Kh√¥ng qu√° to b√® ngang */
            position: relative; perspective: 1000px; cursor: pointer;
        }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.4s; transform-style: preserve-3d;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .card-flip.flipped .card-inner { transform: rotateY(180deg); }
        .card-flip.matched .card-inner { opacity: 0; pointer-events: none; }

        .face {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--card-border);
            box-sizing: border-box;
        }

        /* M·∫∑t √öp: N√¢u + S·ªë To */
        .front {
            background: var(--card-brown); color: #3e2723;
            font-size: 8vh; /* C·ª° ch·ªØ t·ª± ch·ªânh theo chi·ªÅu cao m√†n h√¨nh */
            font-weight: 900;
        }

        /* M·∫∑t Ng·ª≠a: ·∫¢nh */
        .back { background: white; transform: rotateY(180deg); padding: 5px; }
        .back img { width: 90%; height: 90%; object-fit: contain; }

        /* Footer Game: N√∫t ƒëi·ªÅu khi·ªÉn */
        .game-footer {
            height: var(--footer-h); flex-shrink: 0;
            display: flex; justify-content: space-around; align-items: center;
            background: rgba(255,255,255,0.8);
        }
        .btn-g {
            padding: 10px 30px; border-radius: 30px; border: none;
            font-size: 18px; font-weight: bold; color: white;
            display: flex; gap: 10px; cursor: pointer; box-shadow: 0 4px rgba(0,0,0,0.2);
        }
        .btn-listen { background: #2ecc71; }
        .btn-replay { background: #e67e22; }
        .btn-g:active { transform: translateY(2px); box-shadow: none; }

        /* Modal Win */
        #win-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div class="card">
    
    <div id="learning-view">
        <h1 id="title">üêª H·ªçc Ph√°t √Çm üê∞</h1>
        
        <div class="image-container">
            <img id="word-img" src="" alt="Learning" onerror="this.style.display='none'">
        </div>

        <div class="info-area">
            <div id="word-info">
                <h2 id="w-text">...</h2>
                <div class="phonetic" id="w-ipa">...</div>
            </div>
            <div id="sent-info" class="sentence-box"></div>
        </div>

        <button class="btn-mic" onclick="alert('B√© ƒë·ªçc t·ªët l·∫Øm! ‚≠ê‚≠ê‚≠ê')">üé§ ƒê·ªçc Ngay</button>

        <div class="nav-bar">
            <button class="btn-nav" onclick="nav(-1)">‚óÄ</button>
            <button class="btn-g" style="background:white; color:#00A4EF; border:2px solid #00A4EF;" onclick="playAudio()">üîä Nghe</button>
            <button class="btn-nav" onclick="nav(1)">‚ñ∂</button>
        </div>
    </div>

    <div id="game-view">
        <div class="game-header">
            <div class="timer">‚è±Ô∏è <span id="timer">00:00</span></div>
            <button class="btn-close" onclick="exitGame()">‚úï</button>
        </div>

        <div class="tower-container" id="tower"></div>

        <div class="game-footer">
            <button class="btn-g btn-listen" onclick="playLastCard()">üîä Nghe</button>
            <button class="btn-g btn-replay" onclick="initGame()">‚Üª Ch∆°i l·∫°i</button>
        </div>

        <div id="win-modal">
            <h2 style="color:green; font-size:40px;">üéâ TH·∫ÆNG R·ªíI! üéâ</h2>
            <p id="win-time" style="font-size:24px;">00:00</p>
            <br>
            <button class="btn-g btn-replay" onclick="initGame()">Ch∆°i L·∫°i</button>
            <br>
            <button class="btn-g" style="background:#2196F3" onclick="exitGame()">B√†i Ti·∫øp ‚û°</button>
        </div>
    </div>

</div>

<script>
    // --- D·ªÆ LI·ªÜU ---
    const data = [
        // Word 1
        { type: 'word', text: 'Beer', ipa: '/b…™…ôr/', speak: 'beer', img: 'https://img.icons8.com/color/500/beer.png' },
        // Word 2
        { type: 'word', text: 'Deer', ipa: '/d…™…ôr/', speak: 'deer', img: 'https://img.icons8.com/color/500/deer.png' },
        // Word 3
        { type: 'word', text: 'Ear', ipa: '/…™…ôr/', speak: 'ear', img: 'https://img.icons8.com/color/500/ear.png' },
        // Word 4
        { type: 'word', text: 'Tear', ipa: '/t…™…ôr/', speak: 'tier', img: 'https://img.icons8.com/color/500/crying.png' },
        
        // GAME (D·ªØ li·ªáu 5 c·∫∑p h√¨nh)
        { 
            type: 'game', 
            title: 'Game L·∫≠t H√¨nh', 
            pairs: [
                { id: 'beer', img: 'https://img.icons8.com/color/400/beer.png' },
                { id: 'deer', img: 'https://img.icons8.com/color/400/deer.png' },
                { id: 'ear',  img: 'https://img.icons8.com/color/400/ear.png' },
                { id: 'tear', img: 'https://img.icons8.com/color/400/crying.png' },
                { id: 'bear', img: 'https://img.icons8.com/color/400/bear.png' } // Th√™m g·∫•u cho ƒë·ªß 10 th·∫ª
            ]
        },

        // Sentence 1
        { 
            type: 'sent', text: 'The deer is near the chair', img: 'https://img.icons8.com/color/500/deer.png',
            parts: [ {t:'The', p:'√∞…ô'}, {t:'deer', p:'…™r'}, {t:'is', p:'…™z'}, {t:'near', p:'…™r'}, {t:'the', p:'√∞…ô'}, {t:'chair', p:'t É…õr'} ]
        }
    ];

    let currIdx = 0;
    
    // Variables Game
    let timerInt;
    let sec = 0;
    let hasFlipped = false;
    let lock = false;
    let c1, c2;
    let match = 0;
    let lastSpeak = "";

    window.onload = () => load(0);

    function load(idx) {
        if(idx < 0 || idx >= data.length) return;
        currIdx = idx;
        const item = data[idx];

        const body = document.body;
        const img = document.getElementById('word-img');
        
        // 1. Reset UI
        body.classList.remove('game-mode');
        document.getElementById('win-modal').style.display = 'none';

        if(item.type === 'game') {
            // --- MODE GAME ---
            body.classList.add('game-mode');
            initGame();
        } else {
            // --- MODE H·ªåC ---
            img.style.display = 'block';
            img.src = item.img;
            
            document.getElementById('title').innerText = "üêª H·ªçc Ph√°t √Çm üê∞";

            if(item.type === 'sent') {
                document.getElementById('word-info').style.display = 'none';
                const box = document.getElementById('sent-info');
                box.style.display = 'flex';
                box.innerHTML = '';
                item.parts.forEach(p => {
                    box.innerHTML += `<div class="word-chunk"><div class="ipa-small">${p.p}</div><div class="text-large">${p.t}</div></div>`;
                });
            } else {
                document.getElementById('word-info').style.display = 'block';
                document.getElementById('sent-info').style.display = 'none';
                document.getElementById('w-text').innerText = item.text;
                document.getElementById('w-ipa').innerText = item.ipa;
            }
            
            // T·ª± ƒë·ªçc m·∫´u
            setTimeout(playAudio, 500);
        }
    }

    function nav(d) { load(currIdx + d); }

    function playAudio() {
        const item = data[currIdx];
        if(item.type !== 'game') speak(item.speak || item.text);
    }
    
    function speak(txt) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);
    }

    // --- LOGIC GAME "BIG CARD" ---
    function initGame() {
        const item = data[currIdx];
        const tower = document.getElementById('tower');
        
        // Reset
        tower.innerHTML = '';
        document.getElementById('win-modal').style.display = 'none';
        clearInterval(timerInt);
        sec = 0; document.getElementById('timer').innerText = "00:00";
        startTimer();

        hasFlipped = false; lock = false; c1 = null; c2 = null; match = 0; lastSpeak = "Choose a card";

        // T·∫°o b·ªô b√†i
        let cards = [];
        item.pairs.forEach(p => {
            cards.push({ id: p.id, img: p.img }); // Th·∫ª 1
            cards.push({ id: p.id, img: p.img }); // Th·∫ª 2
        });
        cards.sort(() => 0.5 - Math.random());

        // B·ªë c·ª•c 3 - 2 - 3 - 2
        const rows = [3, 2, 3, 2];
        let cardCount = 0;
        let numDisplay = 1;

        rows.forEach(count => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'game-row';
            
            for(let i=0; i<count; i++) {
                const cData = cards[cardCount];
                const el = document.createElement('div');
                el.className = 'card-flip';
                el.dataset.id = cData.id;

                el.innerHTML = `
                    <div class="card-inner">
                        <div class="face front">${numDisplay}</div>
                        <div class="face back"><img src="${cData.img}"></div>
                    </div>
                `;
                
                el.onclick = function() { flip(this); };
                rowDiv.appendChild(el);

                cardCount++;
                numDisplay++;
            }
            tower.appendChild(rowDiv);
        });
    }

    function flip(el) {
        if(lock || el === c1 || el.classList.contains('matched')) return;
        
        el.classList.add('flipped');
        lastSpeak = el.dataset.id;
        speak(lastSpeak);

        if(!hasFlipped) {
            hasFlipped = true;
            c1 = el;
        } else {
            c2 = el;
            check();
        }
    }

    function check() {
        lock = true;
        if(c1.dataset.id === c2.dataset.id) {
            setTimeout(() => {
                c1.classList.add('matched');
                c2.classList.add('matched');
                match++;
                reset();
                if(match === 5) win();
            }, 600);
        } else {
            setTimeout(() => {
                c1.classList.remove('flipped');
                c2.classList.remove('flipped');
                reset();
            }, 1000);
        }
    }

    function reset() {
        hasFlipped = false; lock = false; c1 = null; c2 = null;
    }

    function startTimer() {
        timerInt = setInterval(() => {
            sec++;
            let m = Math.floor(sec/60).toString().padStart(2,'0');
            let s = (sec%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function win() {
        clearInterval(timerInt);
        document.getElementById('win-time').innerText = document.getElementById('timer').innerText;
        document.getElementById('win-modal').style.display = 'flex';
        speak("Excellent!");
    }

    function playLastCard() { speak(lastSpeak); }

    function exitGame() {
        clearInterval(timerInt);
        nav(-1); // Quay l·∫°i b√†i h·ªçc
    }
</script>

</body>
</html>
