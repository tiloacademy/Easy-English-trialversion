<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªçc ti·∫øng Anh th·∫≠t d·ªÖ</title>
    <style>
        /* --- C√ÄI ƒê·∫∂T CHUNG --- */
        :root {
            --primary-color: #00A4EF; 
            --card-bg: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --bg-color: #e0f7fa;
        }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-color); 
            text-align: center; padding: 10px; margin: 0; user-select: none; 
            height: 100vh; overflow: hidden; /* Ch·∫∑n cu·ªôn trang ƒë·ªÉ gi·ªëng app */
        }
        
        /* CONTAINER CH√çNH */
        .card { 
            background: white; border-radius: 20px; padding: 10px; 
            max-width: 600px; margin: 0 auto; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            height: 95vh; display: flex; flex-direction: column;
            box-sizing: border-box; transition: 0.3s;
        }

        /* --- CH·∫æ ƒê·ªò FULLSCREEN CHO GAME --- */
        body.game-mode .card {
            max-width: 100%; height: 100vh; margin: 0; border-radius: 0; padding: 5px;
            background: #2b2b2b; /* N·ªÅn t·ªëi gi·ªëng Wordwall ƒë·ªÉ n·ªïi b·∫≠t th·∫ª */
        }
        body.game-mode #header-title, 
        body.game-mode #learning-section,
        body.game-mode .nav-container {
            display: none !important; /* ·∫®n h·∫øt giao di·ªán h·ªçc */
        }
        body.game-mode #game-area {
            display: flex !important;
            height: 100%;
        }

        /* --- KHU V·ª∞C H√åNH ·∫¢NH H·ªåC T·∫¨P --- */
        .content-box { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            width: 100%; overflow: hidden; position: relative;
        }
        
        #word-img { 
            max-width: 100%; max-height: 40vh; 
            object-fit: contain; border-radius: 15px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* --- GAME MEMORY (L∆∞·ªõi th·∫ª) --- */
        .game-area { 
            width: 100%; height: 100%; 
            display: none; flex-direction: column; 
            align-items: center; justify-content: center; 
        }

        .memory-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 4 c·ªôt m·∫∑c ƒë·ªãnh */
            gap: 8px; 
            width: 100%; height: 100%;
            max-width: 800px;
            padding: 10px; box-sizing: border-box;
            align-content: center; /* CƒÉn gi·ªØa theo chi·ªÅu d·ªçc */
        }

        /* Responsive cho l∆∞·ªõi th·∫ª */
        @media (orientation: portrait) {
            .memory-grid { grid-template-columns: repeat(3, 1fr); } /* D·ªçc th√¨ 3 c·ªôt cho to */
        }

        .memory-card {
            position: relative;
            width: 100%; aspect-ratio: 3/4; /* Th·∫ª h√¨nh ch·ªØ nh·∫≠t ƒë·ª©ng nh·∫π */
            cursor: pointer;
            perspective: 1000px;
            opacity: 0; /* ·∫®n ƒë·ªÉ ch·ªù hi·ªáu ·ª©ng chia b√†i */
            transform: scale(0);
        }

        /* Hi·ªáu ·ª©ng chia b√†i (Shuffle Animation) */
        @keyframes dealCard {
            0% { opacity: 0; transform: translateY(500px) scale(0.1) rotate(180deg); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        .memory-card.dealing { animation: dealCard 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .memory-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; transition: transform 0.4s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .memory-card.flipped .memory-inner { transform: rotateY(180deg); }
        
        /* ƒê√£ gh√©p ƒë√∫ng */
        .memory-card.matched .memory-inner { 
            opacity: 0; transition: opacity 0.5s; pointer-events: none; 
        } 

        .memory-front, .memory-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid white; box-sizing: border-box;
        }

        /* M·∫∑t sau (√öp - Xanh) - ƒê√É CH·ªàNH S·ª¨A FONT L·ªöN H∆†N ƒê·ªÇ HI·ªÇN TH·ªä S·ªê */
        .memory-front { 
            background: var(--card-bg); 
            color: white; font-size: 40px; font-weight: bold; /* TƒÉng font size cho s·ªë */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);
        }

        /* M·∫∑t tr∆∞·ªõc (Ng·ª≠a - Tr·∫Øng) */
        .memory-back { 
            background-color: white; color: #333; 
            transform: rotateY(180deg); padding: 5px; 
        }
        .memory-back img { max-width: 90%; max-height: 90%; object-fit: contain; }
        .memory-back span { font-weight: 800; font-size: 1.5rem; color: #333; }

        /* N√∫t tho√°t game */
        .exit-game-btn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255,255,255,0.2); color: white;
            border: 1px solid white; border-radius: 20px;
            padding: 5px 15px; font-size: 14px; cursor: pointer; z-index: 100;
        }

        /* --- UI H·ªåC T·∫¨P --- */
        h1 { font-size: 20px; margin: 5px 0; color: #ff6f00; }
        h2 { font-size: 32px; margin: 5px 0; color: #333; }
        .phonetic { font-size: 18px; color: #666; font-family: 'Times New Roman', serif; margin-bottom: 5px; }
        
        .sentence-container { display: none; justify-content: center; flex-wrap: wrap; gap: 5px; margin: 10px 0; }
        .word-block { display: flex; flex-direction: column; align-items: center; }
        .ipa-top { color: #F25022; font-size: 14px; font-weight: bold; }
        .text-bottom { color: #000; font-size: 22px; }

        .btn-mic { 
            background-color: #4CAF50; color: white; border: none; 
            padding: 15px 0; width: 100%; border-radius: 50px; 
            font-size: 20px; font-weight: bold; margin-top: 10px;
            box-shadow: 0 4px #2e7d32; cursor: pointer;
        }
        .btn-mic:active { transform: translateY(2px); box-shadow: 0 1px #2e7d32; }
        
        .nav-container { display: flex; justify-content: space-between; margin-top: auto; padding-bottom: 10px; }
        .btn-nav { background: #FF9800; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; color: white; cursor: pointer; }

        .stars { font-size: 35px; color: #FFD700; margin: 5px 0; }
        .feedback { font-size: 16px; color: #555; height: 25px; font-style: italic; }

        #game-win-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95); padding: 30px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none; z-index: 100; width: 80%;
        }
    </style>
</head>
<body>

<div class="card" id="main-card">
    <h1 id="header-title">üêª H·ªçc ph√°t √¢m üê∞</h1>
    
    <div class="content-box" id="content-box">
        <img id="word-img" src="" alt="Learning Image" onerror="this.style.display='none'">
        
        <div id="game-area" class="game-area">
            <button class="exit-game-btn" onclick="exitGame()">‚ùå Tho√°t</button>
            <div id="memory-grid" class="memory-grid"></div>
        </div>
    </div>
    
    <div id="game-win-msg">
        <h2 style="color: green; font-size: 30px;">üéâ TH·∫ÆNG R·ªíI! üéâ</h2>
        <button class="btn-mic" style="background:#2196F3; margin-top:20px;" onclick="nextItem()">B√†i ti·∫øp theo ‚û°</button>
        <br><br>
        <button class="btn-nav" style="background:#9C27B0; font-size:16px; width:auto; padding:0 20px;" onclick="setupMemoryGame()">Ch∆°i l·∫°i</button>
    </div>

    <div id="learning-control">
        <div id="single-word-area">
            <h2 id="word-text">...</h2>
            <div class="phonetic" id="phonetic">...</div>
        </div>
        <div id="sentence-area" class="sentence-container"></div>

        <div class="stars" id="stars">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</div>
        <div class="feedback" id="feedback">...</div>
        
        <button id="mic-btn" class="btn-mic" onclick="startListeningSafe()">üé§ ƒê·ªçc Ngay</button>
        
        <div class="nav-container">
            <button class="btn-nav" onclick="prevItem()">‚óÄ</button>
            <button style="background:none; border:none; color:#2196F3; font-weight:bold; cursor:pointer;" onclick="playSampleSafe()">üîä Nghe l·∫°i</button>
            <button class="btn-nav" onclick="nextItem()">‚ñ∂</button>
        </div>
    </div>
</div>

<script>
    // --- D·ªÆ LI·ªÜU ---
    // QUAN TR·ªåNG: ƒê√£ th√™m speakText: "tier" cho t·ª´ "tear" ·ªü m·ªçi n∆°i
    const items = [
        // NH√ìM 1: √ÇM /…™r/
        { word: "beer", ipa: "/…™r/", img: "beer.png", type: "word", speakText: "beer", similar: ["bear", "beard", "pier", "beers"] }, 
        { word: "deer", ipa: "/…™r/", img: "deer.png", type: "word", speakText: "deer", similar: ["dear", "dare", "tear", "there"] }, 
        { word: "cheer", ipa: "/…™r/", img: "cheer.png", type: "word", speakText: "cheer", similar: ["chair", "cheers", "sheer", "chia"] }, 
        { word: "tear", ipa: "/…™r/", img: "tear.png", type: "word", speakText: "tier", similar: ["tier", "tea", "here", "tears"] }, 
        { word: "ear", ipa: "/…™r/", img: "ear.png", type: "word", speakText: "ear", similar: ["year", "here", "ears", "air", "yeah", "hear", "near"] }, 
        
        // NH√ìM 2: √ÇM /…õr/
        { word: "bear", ipa: "/…õr/", img: "bear.png", type: "word", speakText: "bear", similar: ["bare", "beer", "pair", "bears", "bar"] }, 
        { word: "pear", ipa: "/…õr/", img: "pear.png", type: "word", speakText: "pear", similar: ["pair", "pare", "bear", "pears"] }, 
        { word: "share", ipa: "/…õr/", img: "share.png", type: "word", speakText: "share", similar: ["chair", "sure", "cher", "shared"] }, 
        { word: "stair", ipa: "/…õr/", img: "stair.png", type: "word", speakText: "stair", similar: ["stare", "star", "stairs", "stay"] }, 
        { word: "chair", ipa: "/…õr/", img: "chair.png", type: "word", speakText: "chair", similar: ["cheer", "share", "chairs", "care"] },
        
        // C√ÇU
        { 
            type: "sentence", word: "The deer is near the chair", img: "sentence_deer.png",
            htmlParts: [ {text: "The", ipa: "√∞…ô"}, {text: "deer", ipa: "…™r"}, {text: "is", ipa: "…™z"}, {text: "near", ipa: "…™r"}, {text: "the", ipa: "√∞…ô"}, {text: "chair.", ipa: "t É …õr"} ],
            similar: ["the deer is near the chair", "deer near chair"]
        },
        { 
            type: "sentence", word: "The bear shares the pear", img: "sentence_bear.png",
            htmlParts: [ {text: "The", ipa: "√∞…ô"}, {text: "bear", ipa: "…õr"}, {text: "shares", ipa: " É …õr"}, {text: "the", ipa: "√∞…ô"}, {text: "pear.", ipa: "…õr"} ],
            similar: ["the bear shares the pear", "bear shares pear"]
        },

        // GAME FULLSCREEN
        { type: "game", title: "Game /…™r/", gameData: ["beer", "deer", "cheer", "tear", "ear"] },
        { type: "game", title: "Game /…õr/", gameData: ["bear", "pear", "share", "stair", "chair"] }
    ];

    let currentIndex = 0;
    let recognition;
    let recognitionTimeout;
    let audioWin, audioCorrect, audioWrong;
    
    // Bi·∫øn Game
    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;
    let matchedPairs = 0;

    window.onload = function() {
        try {
            document.getElementById('feedback').innerText = "S·∫µn s√†ng!";
            loadItem(0, false);
            audioWin = new Audio("win.mp3");
            audioCorrect = new Audio("correct.mp3");
            audioWrong = new Audio("wrong.mp3");
        } catch (e) { console.error(e); }
    };

    function loadItem(index, autoPlay = true) {
        const item = items[index];
        const mainCard = document.getElementById('main-card');
        const learningControl = document.getElementById('learning-control');
        const imgEl = document.getElementById('word-img');
        const gameArea = document.getElementById('game-area');

        // Reset
        window.speechSynthesis.cancel();
        resetState();
        document.getElementById('game-win-msg').style.display = 'none';

        if (item.type === 'game') {
            // --- CH·∫æ ƒê·ªò GAME: B·∫¨T FULLSCREEN ---
            document.body.classList.add('game-mode'); // Th√™m class ƒë·ªÉ CSS x·ª≠ l√Ω full m√†n h√¨nh
            imgEl.style.display = 'none';
            learningControl.style.display = 'none';
            gameArea.style.display = 'flex';
            
            setupMemoryGame();
        } else {
            // --- CH·∫æ ƒê·ªò H·ªåC: T·∫ÆT FULLSCREEN ---
            document.body.classList.remove('game-mode');
            imgEl.style.display = 'block';
            learningControl.style.display = 'block';
            gameArea.style.display = 'none';
            
            if(item.img) imgEl.src = item.img;

            if (item.type === 'sentence') {
                document.getElementById('single-word-area').style.display = 'none';
                document.getElementById('sentence-area').style.display = 'flex';
                const container = document.getElementById('sentence-area');
                container.innerHTML = ''; 
                item.htmlParts.forEach(part => {
                    const block = document.createElement('div');
                    block.className = 'word-block';
                    block.innerHTML = `<div class="ipa-top">${part.ipa}</div><div class="text-bottom">${part.text}</div>`;
                    container.appendChild(block);
                });
            } else {
                document.getElementById('single-word-area').style.display = 'block';
                document.getElementById('sentence-area').style.display = 'none';
                document.getElementById('word-text').innerText = item.word ? item.word.toUpperCase() : "ERR";
                document.getElementById('phonetic').innerText = item.ipa;
            }

            if(autoPlay) setTimeout(() => { playSampleSafe(); }, 500);
        }
    }

    // --- LOGIC GAME C·∫¢I TI·∫æN: HI·ªÇN TH·ªä S·ªê 1-10 ---
    function setupMemoryGame() {
        const currentItem = items[currentIndex];
        const targetWords = currentItem.gameData;
        const grid = document.getElementById('memory-grid');
        const winMsg = document.getElementById('game-win-msg');
        
        grid.innerHTML = "";
        winMsg.style.display = "none";
        
        hasFlippedCard = false;
        lockBoard = false;
        firstCard = null;
        secondCard = null;
        matchedPairs = 0;

        let cards = [];
        targetWords.forEach(wordKey => {
            let originalObj = items.find(i => i.word === wordKey);
            // Th·∫ª H√¨nh
            cards.push({ key: wordKey, type: 'img', content: `<img src="${originalObj.img}">`, speak: originalObj.speakText || wordKey });
            // Th·∫ª Ch·ªØ
            cards.push({ key: wordKey, type: 'text', content: `<span>${wordKey.toUpperCase()}</span>`, speak: originalObj.speakText || wordKey });
        });

        cards.sort(() => 0.5 - Math.random());

        cards.forEach((cardData, idx) => {
            const cardEl = document.createElement('div');
            cardEl.classList.add('memory-card');
            cardEl.dataset.key = cardData.key;
            cardEl.dataset.speak = cardData.speak; // L∆∞u t·ª´ ƒë·ªÉ ƒë·ªçc
            
            // THAY ƒê·ªîI: D√πng bi·∫øn idx (v·ªã tr√≠ trong m·∫£ng) + 1 ƒë·ªÉ t·∫°o s·ªë th·ª© t·ª±
            const cardNumber = idx + 1;

            cardEl.innerHTML = `
                <div class="memory-inner">
                    <div class="memory-front">${cardNumber}</div>
                    <div class="memory-back">${cardData.content}</div>
                </div>
            `;
            
            // Hi·ªáu ·ª©ng "Deal Card": M·ªói th·∫ª xu·∫•t hi·ªán ch·∫≠m h∆°n th·∫ª tr∆∞·ªõc m·ªôt ch√∫t
            cardEl.style.animationDelay = `${idx * 0.1}s`;
            cardEl.classList.add('dealing');

            cardEl.addEventListener('click', flipCard);
            grid.appendChild(cardEl);
        });
    }

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('flipped');

        // --- PH√ÅT √ÇM THANH NGAY KHI L·∫¨T ---
        // L·∫•y t·ª´ c·∫ßn ƒë·ªçc (ƒë√£ x·ª≠ l√Ω tear -> tier ·ªü b∆∞·ªõc setup)
        let wordToSpeak = this.dataset.speak; 
        let u = new SpeechSynthesisUtterance(wordToSpeak);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);

        if (!hasFlippedCard) {
            hasFlippedCard = true;
            firstCard = this;
            return;
        }

        secondCard = this;
        checkForMatch();
    }

    function checkForMatch() {
        let isMatch = firstCard.dataset.key === secondCard.dataset.key;

        if (isMatch) {
            disableCards();
            playSoundSafeLocal('correct');
        } else {
            playSoundSafeLocal('wrong');
            unflipCards();
        }
    }

    function disableCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetBoard();
        }, 600);
        matchedPairs++;
        if (matchedPairs === 5) {
            setTimeout(() => {
                document.getElementById('game-win-msg').style.display = 'block';
                playSoundSafeLocal('win');
            }, 1000);
        }
    }

    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetBoard();
        }, 1200);
    }

    function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }
    
    function exitGame() {
        // Quay l·∫°i b√†i tr∆∞·ªõc ƒë√≥ (ho·∫∑c b√†i ƒë·∫ßu ti√™n n·∫øu th√≠ch)
        prevItem();
    }

    // --- C√ÅC H√ÄM H·ªåC T·∫¨P ---
    function nextItem() { if (currentIndex < items.length - 1) { currentIndex++; loadItem(currentIndex, true); } }
    function prevItem() { if (currentIndex > 0) { currentIndex--; loadItem(currentIndex, true); } }
    
    function resetState() {
        document.getElementById('stars').innerText = "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";
        document.getElementById('mic-btn').disabled = false;
        document.getElementById('mic-btn').innerText = "üé§ ƒê·ªçc Ngay";
        document.getElementById('feedback').innerText = "...";
        clearTimeout(recognitionTimeout);
    }
    
    function playSampleSafe() {
        if(items[currentIndex].type === 'game') return;
        try {
            window.speechSynthesis.cancel();
            const item = items[currentIndex];
            const textToSpeak = item.speakText || item.word;
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = 'en-US'; utterance.rate = item.type === 'sentence' ? 0.7 : 0.8;
            window.speechSynthesis.speak(utterance);
        } catch (e) {}
    }

    function startListeningSafe() {
        if(items[currentIndex].type === 'game') return;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) { alert("D√πng Chrome/Safari nh√©."); return; }
        try {
            window.speechSynthesis.cancel();
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US'; recognition.interimResults = false; recognition.maxAlternatives = 10; recognition.continuous = false;
            document.getElementById('mic-btn').innerText = "üëÇ ƒêang nghe..."; document.getElementById('mic-btn').disabled = true;
            document.getElementById('feedback').innerText = "ƒêang nghe..."; 
            recognition.start();
            const waitTime = items[currentIndex].type === 'sentence' ? 10000 : 8000;
            clearTimeout(recognitionTimeout);
            recognitionTimeout = setTimeout(() => { try { recognition.stop(); } catch(e){} document.getElementById('feedback').innerText = "H·∫øt gi·ªù!"; resetBtn(); }, waitTime); 
            recognition.onresult = function(event) {
                clearTimeout(recognitionTimeout);
                let heardWords = [];
                for(let i = 0; i < event.results[0].length; i++) { heardWords.push(event.results[0][i].transcript.toLowerCase()); }
                checkResultSmart(heardWords);
            };
            recognition.onerror = function() { clearTimeout(recognitionTimeout); document.getElementById('feedback').innerText = "Th·ª≠ l·∫°i n√†o!"; resetBtn(); };
            recognition.onend = function() { if(document.getElementById('mic-btn').disabled) resetBtn(); };
        } catch (e) { resetBtn(); }
    }

    function checkResultSmart(heardWords) {
        const currentData = items[currentIndex];
        const targetText = currentData.word.toLowerCase();
        const cleanTarget = targetText.replace(/[.,]/g, "");
        const validList = currentData.similar || [];
        let isPerfect = heardWords.some(w => w.replace(/[.,]/g, "").includes(cleanTarget) || validList.includes(w.replace(/[.,]/g, "")));
        if (isPerfect) { showResult(5, "Tuy·ªát v·ªùi!"); return; }
        let bestGuess = heardWords[0];
        if (currentData.type === 'sentence') {
            const targetWordsArr = cleanTarget.split(" "); let matchCount = 0;
            targetWordsArr.forEach(tw => { if (bestGuess.includes(tw)) matchCount++; });
            if (matchCount >= targetWordsArr.length / 2) showResult(3, "Kh√° l·∫Øm!"); else showResult(2, "C·ªë l√™n!");
        } else {
            if (bestGuess.charAt(0) === targetText.charAt(0)) showResult(4, "G·∫ßn ƒë√∫ng!"); else showResult(2, "C·ªë l√™n!");
        }
    }

    function showResult(starCount, message) {
        let stars = ""; for (let i = 0; i < 5; i++) { stars += (i < starCount) ? "‚≠ê" : "‚òÜ"; }
        document.getElementById('stars').innerText = stars;
        document.getElementById('feedback').innerText = message;
        playSoundSafeLocal(starCount === 5 ? 'win' : (starCount >= 3 ? 'correct' : 'wrong'));
        resetBtn();
    }
    function resetBtn() { document.getElementById('mic-btn').disabled = false; document.getElementById('mic-btn').innerText = "üé§ ƒê·ªçc Ngay"; }
    function playSoundSafeLocal(type) {
        try {
            let s; if(type==='win') s = audioWin; else if(type==='correct') s = audioCorrect; else s = audioWrong;
            if(s) s.play().catch(e=>{});
        } catch(e){}
    }
</script>
