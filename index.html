<script>

    // --- D·ªÆ LI·ªÜU ƒê√É C·∫¨P NH·∫¨T ƒê·∫¶Y ƒê·ª¶ C·∫§U TR√öC 'PARTS' ---

        { type: "game", title: "Game /…™r/", pairs: ["beer", "deer", "cheer", "tear", "ear"] },

    // B√ÄI 16
    const lesson16 = [
        { 
            img: "shower.png", speak: "shower", similar: ["show"],
            parts: [{i:" É", t:"sh"}, {i:"a ä", t:"ow"}, {i:"…ôr", t:"er"}]
        },
        { 
            img: "shout.png", speak: "shout", similar: ["out"],
            parts: [{i:" É", t:"sh"}, {i:"a ä", t:"ou"}, {i:"", t:"t"}]
        },
        { 
            img: "cow.png", speak: "cow", similar: ["how"],
            parts: [{i:"", t:"c"}, {i:"a ä", t:"ow"}]
        },
        { 
            img: "brown.png", speak: "brown", similar: ["down"],
            parts: [{i:"", t:"br"}, {i:"a ä", t:"ow"}, {i:"", t:"n"}]
        },
        { 
            img: "tower.png", speak: "tower", similar: ["power"],
            parts: [{i:"", t:"t"}, {i:"a ä", t:"ow"}, {i:"…ôr", t:"er"}]
        },
        { 
            img: "toe.png", speak: "toe", similar: ["tow"],
            parts: [{i:"", t:"t"}, {i:"o ä", t:"oe"}]
        },
        { 
            img: "boat.png", speak: "boat", similar: ["boot"],
            parts: [{i:"", t:"b"}, {i:"o ä", t:"oa"}, {i:"", t:"t"}]
        },
        { 
            img: "coat.png", speak: "coat", similar: ["cat"],
            parts: [{i:"", t:"c"}, {i:"o ä", t:"oa"}, {i:"", t:"t"}]
        },
        // S·ª¨A: B·ªè d·∫•u _ tr√™n ch·ªØ n c·ªßa phone
        { 
            img: "phone.png", speak: "phone", similar: ["fun"],
            parts: [{i:"f", t:"ph"}, {i:"o ä", t:"o"}, {i:"", t:"n"}, {i:"_", t:"e"}]
        },
        { 
            img: "goat.png", speak: "goat", similar: ["got"],
            parts: [{i:"", t:"g"}, {i:"o ä", t:"oa"}, {i:"", t:"t"}]
        },
        { 
            type: "sent", img: "sentence_cow.png", speak: "The brown cow shouts at the mouse",
            parts: [
                {i:"√∞…ô", t:"The"}, {i:"a ä", t:"brown"}, {i:"a ä", t:"cow"}, 
                {i:"a ä", t:"shouts"}, {i:"√¶", t:"at"}, {i:"√∞…ô", t:"the"}, 
                {i:"a ä _", t:"mouse."}
            ]
        },
        // S·ª¨A: ƒê·∫∑t z l√™n tr√™n s trong t·ª´ shares
        { 
            type: "sent", img: "sentence_joe.png", speak: "Joe shows the slow goat the soap",
            parts: [
                {i:"d í o ä", t:"Joe"}, {i:" É o ä", t:"show"}, {i:"z", t:"s"}, {i:"√∞…ô", t:"the"}, 
                {i:"o ä", t:"slow"}, {i:"o ä", t:"goat"}, {i:"√∞…ô", t:"the"}, 
                {i:"o ä", t:"soap."}
            ]
        },
        { type: "game", title: "Game /a ä/", pairs: ["cow", "brown", "shout", "tower", "shower"] },
        { type: "game", title: "Game /o ä/", pairs: ["toe", "boat", "coat", "phone", "goat"] }
    ];

    let currentData = [];
    let idx = 0;
    let timerInt, sec=0, flipped=false, lock=false, c1, c2, match=0, lastWord="";
    let recognition;

    // --- MENU LOGIC ---
    function startLesson(num) {
        currentData = (num === 15) ? lesson15 : lesson16;
        idx = 0;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('main-container').style.display = 'block';
        render(0);
    }

    function goHome() {
        document.getElementById('main-container').style.display = 'none';
        document.getElementById('menu-screen').style.display = 'flex';
        window.speechSynthesis.cancel();
    }

    // --- RENDER GIAO DI·ªÜN (H·ªó tr·ª£ c·∫•u tr√∫c IPA m·ªõi) ---
    function render(i) {
        if(i < 0 || i >= currentData.length) return;
        idx = i;
        const item = currentData[i];

        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('learning-screen').style.display = 'flex';
        document.getElementById('win-modal').style.display = 'none';
        
        document.getElementById('stars').innerText = "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";
        document.getElementById('stars').classList.remove('active');
        document.getElementById('feedback').innerText = "...";

        const imgEl = document.getElementById('learn-img');
        const btnContainer = document.getElementById('action-container');
        const infoDisplay = document.getElementById('info-display');

        if(item.type === 'game') {
            imgEl.src = 'https://img.icons8.com/color/500/controller.png';
            infoDisplay.innerHTML = `<h2 class="word-display" style="font-size:30px;">${item.title}</h2>`;
            btnContainer.innerHTML = `<button class="btn-action btn-game-entry" onclick="enterGame()">üöÄ B·∫Øt ƒê·∫ßu Ch∆°i</button>`;
        } else {
            imgEl.src = item.img;
            btnContainer.innerHTML = `
                <button class="btn-action btn-mic" id="mic-btn" onclick="startListening()">üé§ ƒê·ªçc Ngay</button>
                <button class="btn-action btn-listen" id="btn-replay" onclick="playAudio()">üîä Nghe L·∫°i</button>
            `;

            // RENDER IPA + CH·ªÆ THEO C·ªòT
            let html = '';
            item.parts.forEach(p => {
                const ipaHtml = p.i ? p.i : "&nbsp;"; // N·∫øu ko c√≥ IPA th√¨ ƒë·ªÉ kho·∫£ng tr·∫Øng ƒë·ªÉ cƒÉn ƒë·ªÅu
                const textClass = (item.type === 'sent') ? 'sent-text' : 'cb-text';
                const ipaClass = (item.type === 'sent') ? 'sent-ipa' : 'cb-ipa';
                
                html += `
                    <div class="char-block">
                        <div class="${ipaClass}">${ipaHtml}</div>
                        <div class="${textClass}">${p.t}</div>
                    </div>
                `;
                if(item.type === 'sent') html += `<div class="spacer"></div>`;
            });
            infoDisplay.innerHTML = html;

            setTimeout(playAudio, 500);
        }
    }

    // --- C√ÅC H√ÄM X·ª¨ L√ù KH√ÅC (GI·ªÆ NGUY√äN) ---
    function nav(d) { render(idx + d); }
    function nextItem() { nav(1); }

    function playAudio() {
        const item = currentData[idx];
        if(item.type !== 'game') {
            // Gh√©p to√†n b·ªô text l·∫°i ƒë·ªÉ ƒë·ªçc
            const fullText = item.speak || item.parts.map(p => p.t).join("");
            speak(fullText);
        }
    }

    function speak(txt) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);
    }

    // --- GAME LOGIC (C·∫≠p nh·∫≠t hi·ªÉn th·ªã th·∫ª ch·ªØ) ---
    function enterGame() {
        document.getElementById('learning-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        initGame();
    }

    function initGame() {
        const item = currentData[idx];
        const tower = document.getElementById('tower');
        tower.innerHTML = '';
        document.getElementById('win-modal').style.display = 'none';

        clearInterval(timerInt);
        sec=0; document.getElementById('timer').innerText = "00:00";
        startTimer();

        flipped=false; lock=false; c1=null; c2=null; match=0; lastWord="Choose";

        let cards = [];
        item.pairs.forEach(key => {
            // T√¨m data g·ªëc ƒë·ªÉ l·∫•y IPA
            let original = currentData.find(d => {
                if(d.type === 'game' || d.type === 'sent') return false;
                let fullWord = d.parts.map(p => p.t).join("");
                return fullWord === key;
            });

            if(original) {
                cards.push({ id: key, type: 'img', content: `<img src="${original.img}">`, speak: original.speak });
                
                // Render th·∫ª ch·ªØ trong game
                let htmlText = `<div class="game-card-text">`;
                original.parts.forEach(p => {
                    let ipa = p.i ? p.i : "&nbsp;";
                    htmlText += `<div class="gc-block"><div class="gc-ipa">${ipa}</div><div class="gc-word">${p.t}</div></div>`;
                });
                htmlText += `</div>`;
                
                cards.push({ id: key, type: 'text', content: htmlText, speak: original.speak });
            }
        });
        cards.sort(() => 0.5 - Math.random());

        const rows = [3, 2, 3, 2];
        let cCount = 0; let num = 1;

        rows.forEach(cnt => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'tower-row';
            for(let k=0; k<cnt; k++) {
                const c = cards[cCount];
                const el = document.createElement('div');
                el.className = 'card-flip';
                el.dataset.speak = c.speak;
                el.dataset.id = c.id;
                el.innerHTML = `<div class="card-inner"><div class="face front">${num}</div><div class="face back">${c.content}</div></div>`;
                el.onclick = function() { cardClick(this); };
                rowDiv.appendChild(el);
                cCount++; num++;
            }
            tower.appendChild(rowDiv);
        });
    }

    function cardClick(el) {
        if(lock || el===c1 || el.classList.contains('matched')) return;
        el.classList.add('flipped');
        lastWord = el.dataset.speak;
        speak(lastWord);
        if(!flipped) { flipped=true; c1=el; } else { c2=el; check(); }
    }

    function check() {
        lock=true;
        if(c1.dataset.id === c2.dataset.id) {
            setTimeout(() => {
                c1.classList.add('matched'); c2.classList.add('matched');
                match++; audioCorrect.play();
                reset();
                if(match===5) win();
            }, 600);
        } else {
            setTimeout(() => {
                c1.classList.remove('flipped'); c2.classList.remove('flipped');
                audioWrong.play();
                reset();
            }, 1000);
        }
    }

    function reset() { flipped=false; lock=false; c1=null; c2=null; }
    
    function startTimer() {
        timerInt = setInterval(() => {
            sec++;
            let m=Math.floor(sec/60).toString().padStart(2,'0');
            let s=(sec%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function win() {
        clearInterval(timerInt);
        let timeStr = document.getElementById('timer').innerText;
        document.getElementById('win-msg').innerText = "B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i trong " + timeStr;
        document.getElementById('win-modal').style.display = 'flex';
        audioWin.play();
        speak("Excellent job!");
    }

    function playLastCard() { speak(lastWord); }
    
    function exitGame() { 
        clearInterval(timerInt); 
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('learning-screen').style.display = 'flex';
        nav(-1); 
    }

    // --- MIC TH·∫¨T ---
    function startListening() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£");
        
        const btn = document.getElementById('mic-btn');
        btn.disabled = true; btn.innerText = "üëÇ ƒêang nghe...";
        btn.style.backgroundColor = "#e74c3c";
        
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.start();
        
        recognition.onresult = (e) => {
            let heard = [];
            for(let i=0; i<e.results[0].length; i++) heard.push(e.results[0][i].transcript.toLowerCase());
            checkResult(heard);
        };
        recognition.onerror = () => { resetMic(); };
        recognition.onend = () => { if(btn.disabled) resetMic(); };
    }

    function resetMic() {
        const btn = document.getElementById('mic-btn');
        btn.disabled = false; btn.innerText = "üé§ ƒê·ªçc Ngay";
        btn.style.backgroundColor = "#27ae60";
    }

    function checkResult(heard) {
        const item = currentData[idx];
        const target = item.speak.toLowerCase().replace(/[.,!?]/g, "");
        let stars = 2; 
        
        if(heard.some(h => h.includes(target) || (item.similar && item.similar.some(s => h.includes(s))))) {
            stars = 5;
        }
        
        let s = ""; for(let i=0;i<5;i++) s+=(i<stars)?"‚≠ê":"‚òÜ";
        document.getElementById('stars').innerText = s;
        if(stars===5) {
            document.getElementById('stars').classList.add('active');
            audioWin.play();
            speak("Excellent!");
        } else {
            audioWrong.play();
        }
        resetMic();
    }
</script>
