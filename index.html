<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªçc ti·∫øng Anh c√πng B√©</title>
    <style>
        /* --- 1. C·∫§U H√åNH C∆† B·∫¢N --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #fdf2e9; 
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw; 
            overflow: hidden; /* Ch·∫∑n tuy·ªát ƒë·ªëi thanh cu·ªôn */
            display: flex; flex-direction: column;
        }

        /* --- 2. GIAO DI·ªÜN H·ªåC (LEARNING) --- */
        #learning-screen {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            padding: 15px;
            background: #fff;
        }

        .header-text { 
            text-align: center; color: #ff6f00; font-size: 20px; font-weight: bold; 
            height: 30px; margin-bottom: 5px;
        }

        /* Khung ·∫£nh h·ªçc t·∫≠p: Chi·∫øm ph·∫ßn l·ªõn m√†n h√¨nh */
        .learn-img-box {
            flex: 1; /* T·ª± gi√£n h·∫øt c·ª° */
            width: 100%; 
            display: flex; align-items: center; justify-content: center;
            background: #fff8e1; border-radius: 15px; border: 2px dashed #ffcc80;
            margin-bottom: 10px; overflow: hidden;
        }
        
        #learn-img {
            max-width: 90%; max-height: 90%; 
            object-fit: contain; /* ƒê·∫£m b·∫£o ·∫£nh lu√¥n hi·ªán ƒë·ªß, kh√¥ng b·ªã c·∫Øt */
            display: block;
        }

        .word-info { text-align: center; height: 80px; }
        .word-display { font-size: 32px; font-weight: 900; color: #333; margin: 0; }
        .phonetic { font-size: 18px; color: #666; font-family: serif; }

        /* C√¢u v√≠ d·ª• */
        .sentence-display { display: none; justify-content: center; flex-wrap: wrap; gap: 5px; }
        .s-word { display: flex; flex-direction: column; align-items: center; }
        .s-ipa { font-size: 12px; color: #e67e22; }
        .s-text { font-size: 18px; font-weight: bold; }

        .controls-area { height: 140px; display: flex; flex-direction: column; justify-content: flex-end; }
        
        .btn-main {
            width: 100%; padding: 12px; border-radius: 50px; border: none;
            font-size: 18px; font-weight: bold; color: white; cursor: pointer;
            box-shadow: 0 4px rgba(0,0,0,0.2); margin-bottom: 10px;
        }
        .btn-mic { background: #27ae60; }
        
        .nav-bar { display: flex; justify-content: space-between; align-items: center; }
        .btn-nav { width: 50px; height: 50px; border-radius: 50%; background: #f39c12; color: white; border: none; font-size: 24px; }
        .btn-listen { background: white; color: #2980b9; border: 2px solid #2980b9; padding: 8px 20px; border-radius: 20px; font-weight: bold; }

        /* --- 3. GIAO DI·ªÜN GAME (FULLSCREEN) --- */
        #game-screen {
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff3e0; z-index: 100;
            flex-direction: column;
        }

        /* Header Game: C·ªë ƒë·ªãnh 60px */
        .game-header {
            height: 60px; display: flex; justify-content: center; align-items: center;
            position: relative; background: rgba(255,255,255,0.6);
            border-bottom: 1px solid #eee;
        }
        .timer-box {
            background: white; border: 2px solid #d35400; color: #d35400;
            padding: 5px 20px; border-radius: 20px; font-size: 22px; font-weight: bold;
        }
        .btn-close {
            position: absolute; right: 10px; background: #c0392b; color: white;
            width: 35px; height: 35px; border-radius: 50%; border: none; font-weight: bold;
        }

        /* KHUNG CH·ª®A TH·∫∫ (Tower) */
        /* T√≠nh to√°n: 100vh - 60px header - 70px footer = Kh√¥ng gian c√≤n l·∫°i */
        .tower-container {
            height: calc(100vh - 130px); 
            width: 100%;
            display: flex; flex-direction: column;
            padding: 5px;
        }

        /* H√ÄNG TH·∫∫: Chia ƒë·ªÅu chi·ªÅu cao c√≤n l·∫°i cho 4 h√†ng */
        .tower-row {
            flex: 1; /* M·ªói h√†ng chi·∫øm 25% chi·ªÅu cao */
            display: flex; justify-content: center; align-items: center;
            gap: 10px;
            width: 100%;
            border-bottom: 1px dashed rgba(0,0,0,0.05); /* ƒê∆∞·ªùng k·∫ª m·ªù ƒë·ªÉ cƒÉn ch·ªânh */
        }

        /* TH·∫∫ B√ÄI */
        .card-flip {
            height: 92%; /* Cao g·∫ßn b·∫±ng h√†ng ch·ª©a n√≥ -> TO H·∫æT M·ª®C */
            aspect-ratio: 2.8/4; /* T·ª∑ l·ªá th·∫ª chu·∫©n */
            position: relative; perspective: 1000px;
        }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.4s; transform-style: preserve-3d;
            border-radius: 12px; box-shadow: 0 4px 5px rgba(0,0,0,0.2);
        }
        .card-flip.flipped .card-inner { transform: rotateY(180deg); }
        .card-flip.matched .card-inner { opacity: 0; pointer-events: none; }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #5d4037;
        }
        
        /* M·∫∑t √öp: N√¢u + S·ªë To */
        .front { 
            background: #8d6e63; color: #3e2723; 
            font-size: 40px; font-weight: 900; /* S·ªë r·∫•t to */
        }
        
        /* M·∫∑t Ng·ª≠a: ·∫¢nh */
        .back { background: white; transform: rotateY(180deg); padding: 5px; }
        .back img { width: 95%; height: 95%; object-fit: contain; }

        /* Footer Game: C·ªë ƒë·ªãnh 70px */
        .game-footer {
            height: 70px; display: flex; justify-content: space-around; align-items: center;
            background: white; border-top: 1px solid #ddd;
        }
        .btn-ctrl {
            padding: 10px 25px; border-radius: 30px; border: none; color: white;
            font-size: 16px; font-weight: bold; cursor: pointer;
            display: flex; gap: 5px; align-items: center;
            box-shadow: 0 4px rgba(0,0,0,0.2);
        }

        /* Modal Chi·∫øn Th·∫Øng */
        #win-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 200;
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="learning-screen">
    <div class="header-text">üêª B√© H·ªçc Ti·∫øng Anh üê∞</div>
    
    <div class="learn-img-box">
        <img id="learn-img" src="" alt="H√¨nh ·∫£nh b√†i h·ªçc" onerror="this.src='https://img.icons8.com/color/400/image.png'">
    </div>

    <div class="word-info">
        <div id="word-detail">
            <h2 class="word-display" id="disp-text">...</h2>
            <div class="phonetic" id="disp-ipa">...</div>
        </div>
        <div id="sent-detail" class="sentence-display"></div>
    </div>

    <div class="controls-area">
        <div id="main-btn-area">
            <button class="btn-main btn-mic">üé§ ƒê·ªçc Ngay</button>
        </div>

        <div class="nav-bar">
            <button class="btn-nav" onclick="nav(-1)">‚óÄ</button>
            <button class="btn-listen" id="btn-replay" onclick="playAudio()">üîä Nghe l·∫°i</button>
            <button class="btn-nav" onclick="nav(1)">‚ñ∂</button>
        </div>
    </div>
</div>

<div id="game-screen">
    <div class="game-header">
        <div class="timer-box">‚è±Ô∏è <span id="timer">00:00</span></div>
        <button class="btn-close" onclick="exitGame()">‚úï</button>
    </div>

    <div id="tower" class="tower-container"></div>

    <div class="game-footer">
        <button class="btn-ctrl" style="background:#27ae60" onclick="playLastCard()">üîä Nghe</button>
        <button class="btn-ctrl" style="background:#e67e22" onclick="initGame()">‚Üª Ch∆°i l·∫°i</button>
    </div>

    <div id="win-modal">
        <h1 style="color:green; font-size:40px;">XU·∫§T S·∫ÆC! üéâ</h1>
        <p id="win-time" style="font-size:24px; color:#555;">00:00</p>
        <br>
        <button class="btn-ctrl" style="background:#e67e22" onclick="initGame()">Ch∆°i l·∫°i</button>
        <br>
        <button class="btn-main btn-mic" style="background:#2980b9; width:auto; padding:10px 40px;" onclick="exitGame()">B√†i Ti·∫øp Theo ‚û°</button>
    </div>
</div>

<script>
    // --- D·ªÆ LI·ªÜU B√ÄI H·ªåC ---
    const lessonData = [
        // T·ª´ v·ª±ng
        { type: 'word', text: 'Beer', ipa: '/b…™…ôr/', speak: 'beer', img: 'https://img.icons8.com/color/500/beer.png' },
        { type: 'word', text: 'Deer', ipa: '/d…™…ôr/', speak: 'deer', img: 'https://img.icons8.com/color/500/deer.png' },
        { type: 'word', text: 'Ear', ipa: '/…™…ôr/', speak: 'ear', img: 'https://img.icons8.com/color/500/ear.png' },
        { type: 'word', text: 'Tear', ipa: '/t…™…ôr/', speak: 'tier', img: 'https://img.icons8.com/color/500/crying.png' },

        // GAME (10 H√¨nh = 5 C·∫∑p)
        { 
            type: 'game', 
            title: 'Tr√≤ Ch∆°i',
            // D√πng ID ƒë·ªÉ gh√©p c·∫∑p, Img ƒë·ªÉ hi·ªÉn th·ªã
            pairs: [
                { id: 'beer', img: 'https://img.icons8.com/color/400/beer.png' },
                { id: 'deer', img: 'https://img.icons8.com/color/400/deer.png' },
                { id: 'ear',  img: 'https://img.icons8.com/color/400/ear.png' },
                { id: 'tear', img: 'https://img.icons8.com/color/400/crying.png' },
                { id: 'bear', img: 'https://img.icons8.com/color/400/bear.png' } 
            ]
        },

        // C√¢u
        { type: 'sent', text: 'The deer is near the chair', img: 'https://img.icons8.com/color/500/deer.png',
          parts: [{t:'The',p:'√∞…ô'},{t:'deer',p:'…™r'},{t:'is',p:'…™z'},{t:'near',p:'…™r'},{t:'the',p:'√∞…ô'},{t:'chair',p:'t É…õr'}] 
        }
    ];

    let currIdx = 0;
    
    // Bi·∫øn Game
    let timerInt;
    let sec = 0;
    let hasFlipped = false;
    let lock = false;
    let c1, c2;
    let matchCount = 0;
    let lastSpeakWord = "";

    // KH·ªûI CH·∫†Y
    window.onload = () => loadItem(0);

    function loadItem(idx) {
        if(idx < 0 || idx >= lessonData.length) return;
        currIdx = idx;
        const item = lessonData[idx];

        // ·∫®n Game, Hi·ªán H·ªçc
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('learning-screen').style.display = 'flex';
        document.getElementById('win-modal').style.display = 'none';

        const imgEl = document.getElementById('learn-img');
        const mainBtnArea = document.getElementById('main-btn-area');
        const replayBtn = document.getElementById('btn-replay');

        if(item.type === 'game') {
            // Chu·∫©n b·ªã v√†o game (M√†n h√¨nh ch·ªù)
            imgEl.src = 'https://img.icons8.com/color/500/controller.png';
            document.getElementById('disp-text').innerText = "Gi·ªù Ch∆°i ƒê·∫øn R·ªìi!";
            document.getElementById('disp-ipa').style.display = 'none';
            document.getElementById('sent-detail').style.display = 'none';
            replayBtn.style.visibility = 'hidden';

            mainBtnArea.innerHTML = `<button class="btn-main" style="background:#9b59b6; animation: pulse 1s infinite" onclick="enterGame()">üöÄ B·∫Øt ƒê·∫ßu Ch∆°i</button>`;
        } 
        else {
            // M√†n h√¨nh h·ªçc
            imgEl.src = item.img; // ƒê·∫£m b·∫£o g√°n src ·∫£nh
            document.getElementById('disp-ipa').style.display = 'block';
            replayBtn.style.visibility = 'visible';
            
            mainBtnArea.innerHTML = `<button class="btn-main btn-mic" onclick="alert('Gi·ªèi qu√°! ‚≠ê‚≠ê‚≠ê')">üé§ ƒê·ªçc Ngay</button>`;

            if(item.type === 'sent') {
                document.getElementById('word-detail').style.display = 'none';
                const box = document.getElementById('sent-detail');
                box.style.display = 'flex';
                box.innerHTML = '';
                item.parts.forEach(p => {
                    box.innerHTML += `<div class="s-word"><div class="s-ipa">${p.p}</div><div class="s-text">${p.t}</div></div>`;
                });
            } else {
                document.getElementById('word-detail').style.display = 'block';
                document.getElementById('sent-detail').style.display = 'none';
                document.getElementById('disp-text').innerText = item.text;
                document.getElementById('disp-ipa').innerText = item.ipa;
            }
            setTimeout(playAudio, 500);
        }
    }

    function nav(d) { loadItem(currIdx + d); }

    function playAudio() {
        const item = lessonData[currIdx];
        if(item.type !== 'game') speak(item.speak || item.text);
    }
    
    function speak(txt) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);
    }

    // --- LOGIC GAME 3-2-3-2 ---
    function enterGame() {
        document.getElementById('learning-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        initGame();
    }

    function initGame() {
        const item = lessonData[currIdx];
        const tower = document.getElementById('tower');
        
        tower.innerHTML = '';
        document.getElementById('win-modal').style.display = 'none';
        
        // Reset Timer
        clearInterval(timerInt);
        sec = 0; document.getElementById('timer').innerText = "00:00";
        startTimer();

        // Reset Logic
        hasFlipped = false; lock = false; c1 = null; c2 = null; matchCount = 0; lastSpeakWord = "Choose a card";

        // 1. T·∫°o 10 th·∫ª (5 c·∫∑p)
        let cards = [];
        item.pairs.forEach(p => {
            cards.push({ id: p.id, img: p.img });
            cards.push({ id: p.id, img: p.img });
        });
        cards.sort(() => 0.5 - Math.random());

        // 2. Chia th√†nh 4 h√†ng: 3 - 2 - 3 - 2
        const rows = [3, 2, 3, 2];
        let cardIdx = 0;
        let displayNum = 1;

        rows.forEach(count => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'tower-row';

            for(let i=0; i<count; i++) {
                const cData = cards[cardIdx];
                const el = document.createElement('div');
                el.className = 'card-flip';
                el.dataset.id = cData.id;

                el.innerHTML = `
                    <div class="card-inner">
                        <div class="face front">${displayNum}</div>
                        <div class="face back"><img src="${cData.img}"></div>
                    </div>
                `;
                
                el.onclick = function() { flip(this); };
                rowDiv.appendChild(el);
                
                cardIdx++;
                displayNum++;
            }
            tower.appendChild(rowDiv);
        });
    }

    function flip(el) {
        if(lock || el === c1 || el.classList.contains('matched')) return;

        el.classList.add('flipped');
        lastSpeakWord = el.dataset.id;
        speak(lastSpeakWord);

        if(!hasFlipped) {
            hasFlipped = true; c1 = el;
        } else {
            c2 = el; check();
        }
    }

    function check() {
        lock = true;
        if(c1.dataset.id === c2.dataset.id) {
            setTimeout(() => {
                c1.classList.add('matched');
                c2.classList.add('matched');
                matchCount++;
                reset();
                if(matchCount === 5) win();
            }, 500);
        } else {
            setTimeout(() => {
                c1.classList.remove('flipped');
                c2.classList.remove('flipped');
                reset();
            }, 1000);
        }
    }

    function reset() { hasFlipped = false; lock = false; c1 = null; c2 = null; }

    function startTimer() {
        timerInt = setInterval(() => {
            sec++;
            let m = Math.floor(sec/60).toString().padStart(2,'0');
            let s = (sec%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function win() {
        clearInterval(timerInt);
        document.getElementById('win-time').innerText = document.getElementById('timer').innerText;
        document.getElementById('win-modal').style.display = 'flex';
        speak("Excellent!");
    }

    function playLastCard() { speak(lastSpeakWord); }
    
    function exitGame() {
        clearInterval(timerInt);
        nav(-1); // Quay l·∫°i
    }
</script>

</body>
</html>
