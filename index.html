<style>
/* --- 1. C·∫§U H√åNH C·ªê ƒê·ªäNH --- */
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fdf2e9;
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;

    display: flex; flex-direction: column;

/* --- 2. MENU M·ªû ƒê·∫¶U --- */
#menu-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #fff; z-index: 9999;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center; gap: 25px;
}
.menu-title { font-size: 32px; color: #ff6f00; font-weight: bold; margin-bottom: 20px; }
.btn-menu {
    background: white; border: 3px solid #00A4EF; color: #00A4EF;
    padding: 15px 40px; border-radius: 50px; font-size: 22px; font-weight: bold;
    box-shadow: 0 5px #ccebfd; cursor: pointer; width: 85%; max-width: 350px;
    transition: transform 0.1s; margin-bottom: 10px;
}
.btn-menu:active { transform: scale(0.95); background: #f0f8ff; }

/* --- 3. KHUNG CH√çNH --- */
#main-container {

    /* display: none ƒë∆∞·ª£c ƒë·∫∑t inline trong HTML ƒë·ªÉ tr√°nh l·ªói hi·ªÉn th·ªã */
}

/* --- 4. M√ÄN H√åNH H·ªåC T·∫¨P --- */
#learning-screen {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    display: flex; flex-direction: column;

}

.learn-img-wrapper {

    margin: 10px 0;
}
#learn-img {
    max-width: 100%; max-height: 100%;
    object-fit: contain; border-radius: 15px;
}

.info-area {
    height: 120px; flex-shrink: 0;

    align-items: center; justify-content: center;

}
.char-block {

}
.cb-ipa {

}
.cb-text {

}

.stars {

}
.stars.active { color: #FFD700; text-shadow: 0 0 5px orange; }
.feedback-text {
    height: 25px; text-align: center; font-size: 16px; color: #555; font-style: italic; margin-bottom: 5px;
}

.action-row {
    height: 60px; flex-shrink: 0;
    display: flex; justify-content: center; gap: 15px; align-items: center;
    margin-bottom: 20px;
}
.btn-action {
    flex: 1; height: 55px; border-radius: 30px; border: none;
    font-size: 20px; font-weight: bold; cursor: pointer; color: white;
    display: flex; align-items: center; justify-content: center; gap: 8px;
    box-shadow: 0 4px rgba(0,0,0,0.2); max-width: 45%;
}
.btn-mic { background: #27ae60; }
.btn-listen { background: #2980b9; }
.btn-game-entry { background: #9b59b6; width: 80%; max-width: none; animation: pulse 1.5s infinite; }
@keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

.nav-row {
    height: 60px; flex-shrink: 0;
    display: flex; justify-content: space-between; align-items: center;
    padding: 0 15px; margin-bottom: 10px;
}
.btn-nav {
    width: 60px; height: 60px; border-radius: 50%;
    background: #f39c12; color: white; border: none;
    font-size: 30px; font-weight: bold; cursor: pointer;
    box-shadow: 0 4px #d35400;
}
.btn-nav:active { transform: translateY(2px); box-shadow: none; }

/* --- 5. GIAO DI·ªÜN GAME --- */
#game-screen {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: #fff3e0; z-index: 20;
    flex-direction: column;
    /* display: none ƒë∆∞·ª£c ƒë·∫∑t inline */
}
.game-header {
    height: 70px; display: flex; justify-content: center; align-items: center;
    position: relative; background: rgba(255,255,255,0.9);
    border-bottom: 1px solid #ddd;
}
.timer-badge {
    background: white; border: 3px solid #d35400; color: #d35400;
    padding: 5px 25px; border-radius: 25px; font-size: 24px; font-weight: bold;
}
.btn-close {
    position: absolute; right: 10px; background: #c0392b; color: white;
    width: 45px; height: 45px; border-radius: 50%; border: none; font-weight: bold; font-size: 20px;
}
.tower-container {
    flex: 1; width: 100%;
    display: flex; flex-direction: column; justify-content: center;
    padding: 10px 0;
}
.tower-row {
    flex: 1; width: 100%;
    display: flex; justify-content: center; align-items: center;
    gap: 10px; margin-bottom: 5px;
}
.card-flip {
    height: 95%; aspect-ratio: 0.75;
    position: relative; perspective: 1000px;
}
.card-inner {
    position: relative; width: 100%; height: 100%;
    transition: transform 0.4s; transform-style: preserve-3d;
    border-radius: 12px; box-shadow: 0 3px 6px rgba(0,0,0,0.3);
}
.card-flip.flipped .card-inner { transform: rotateY(180deg); }
.card-flip.matched .card-inner { opacity: 0; pointer-events: none; }
.face {
    position: absolute; width: 100%; height: 100%;
    backface-visibility: hidden; border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    border: 2px solid #5d4037;
}
.front { background: #8d6e63; color: #3e2723; font-size: 6vh; font-weight: 900; }
.back { background: white; transform: rotateY(180deg); padding: 2px; }
.back img { width: 95%; height: 95%; object-fit: contain; }

.game-card-text {
    display: flex; flex-direction: row; align-items: center; justify-content: center;
    height: 100%; width: 100%; flex-wrap: wrap;
}
.gc-block { display: flex; flex-direction: column; align-items: center; margin: 0 1px; }
.gc-ipa { color: red; font-weight: bold; font-size: 1.8vh; height: 2vh; }
.gc-word { color: #333; font-weight: bold; font-size: 2.5vh; }
.game-footer {
    height: 100px; display: flex; justify-content: center; align-items: center;
    background: white; border-top: 1px solid #ccc; padding-bottom: 20px;
}
#win-modal {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(255,255,255,0.95); z-index: 100;
    flex-direction: column; align-items: center; justify-content: center;
}
</style>

<script>
// --- KH·ªûI T·∫†O ---
const audioWin = new Audio("win.mp3");
const audioCorrect = new Audio("correct.mp3");
const audioWrong = new Audio("wrong.mp3");

// B√ÄI 15
const lesson15 = [
    { img: "beer.png", speak: "beer", similar: ["bear", "beard"], parts: [{i:"…™r", t:"beer"}] },
    { img: "deer.png", speak: "deer", similar: ["dear"], parts: [{i:"…™r", t:"deer"}] },
    { img: "cheer.png", speak: "cheer", similar: ["chair"], parts: [{i:"t É", t:"ch"}, {i:"…™r", t:"eer"}] },
    { img: "tear.png", speak: "tier", similar: ["tier", "tea"], parts: [{i:"t", t:"t"}, {i:"…™r", t:"ear"}] },
    { img: "ear.png", speak: "ear", similar: ["year"], parts: [{i:"…™r", t:"ear"}] },
    { img: "bear.png", speak: "bear", similar: ["bare"], parts: [{i:"b", t:"b"}, {i:"…õr", t:"ear"}] },
    { img: "pear.png", speak: "pear", similar: ["pair"], parts: [{i:"p", t:"p"}, {i:"…õr", t:"ear"}] },
    { img: "share.png", speak: "share", similar: ["chair"], parts: [{i:" É", t:"sh"}, {i:"…õr", t:"are"}] },
    { img: "stair.png", speak: "stair", similar: ["stare"], parts: [{i:"", t:"st"}, {i:"…õr", t:"air"}] },
    { img: "chair.png", speak: "chair", similar: ["cheer"], parts: [{i:"t É", t:"ch"}, {i:"…õr", t:"air"}] },
    { type: "sent", img: "sentence_deer.png", speak: "The deer is near the chair", parts: [{i:"√∞…ô", t:"The"}, {i:"…™r", t:"deer"}, {i:"…™z", t:"is"}, {i:"…™r", t:"near"}, {i:"√∞…ô", t:"the"}, {i:"t É …õr", t:"chair."}] },
    { type: "sent", img: "sentence_bear.png", speak: "The bear shares the pear", parts: [{i:"√∞…ô", t:"The"}, {i:"…õr", t:"bear"}, {i:" É …õr z", t:"shares"}, {i:"√∞…ô", t:"the"}, {i:"…õr", t:"pear."}] },
    { type: "game", title: "Game /…™r/", pairs: ["beer", "deer", "cheer", "tear", "ear"] },
    { type: "game", title: "Game /…õr/", pairs: ["bear", "pear", "share", "stair", "chair"] }
];

// B√ÄI 16
const lesson16 = [
    { img: "shower.png", speak: "shower", similar: ["show"], parts: [{i:" É", t:"sh"}, {i:"a ä", t:"ow"}, {i:"…ôr", t:"er"}] },
    { img: "shout.png", speak: "shout", similar: ["out"], parts: [{i:" É", t:"sh"}, {i:"a ä", t:"ou"}, {i:"", t:"t"}] },
    { img: "cow.png", speak: "cow", similar: ["how"], parts: [{i:"", t:"c"}, {i:"a ä", t:"ow"}] },
    { img: "brown.png", speak: "brown", similar: ["down"], parts: [{i:"", t:"br"}, {i:"a ä", t:"ow"}, {i:"", t:"n"}] },
    { img: "tower.png", speak: "tower", similar: ["power"], parts: [{i:"", t:"t"}, {i:"a ä", t:"ow"}, {i:"…ôr", t:"er"}] },
    { img: "toe.png", speak: "toe", similar: ["tow"], parts: [{i:"", t:"t"}, {i:"o ä", t:"oe"}] },
    { img: "boat.png", speak: "boat", similar: ["boot"], parts: [{i:"", t:"b"}, {i:"o ä", t:"oa"}, {i:"", t:"t"}] },
    { img: "coat.png", speak: "coat", similar: ["cat"], parts: [{i:"", t:"c"}, {i:"o ä", t:"oa"}, {i:"", t:"t"}] },
    { img: "phone.png", speak: "phone", similar: ["fun"], parts: [{i:"f", t:"ph"}, {i:"o ä", t:"o"}, {i:"", t:"n"}, {i:"_", t:"e"}] },
    { img: "goat.png", speak: "goat", similar: ["got"], parts: [{i:"", t:"g"}, {i:"o ä", t:"oa"}, {i:"", t:"t"}] },
    { type: "sent", img: "sentence_cow.png", speak: "The brown cow shouts at the mouse", parts: [{i:"√∞…ô", t:"The"}, {i:"a ä", t:"brown"}, {i:"a ä", t:"cow"}, {i:"a ä", t:"shouts"}, {i:"√¶", t:"at"}, {i:"√∞…ô", t:"the"}, {i:"a ä _", t:"mouse."}] },
    { type: "sent", img: "sentence_joe.png", speak: "Joe shows the slow goat the soap", parts: [{i:"d í o ä", t:"Joe"}, {i:" É o ä", t:"show"}, {i:"z", t:"s"}, {i:"√∞…ô", t:"the"}, {i:"o ä", t:"slow"}, {i:"o ä", t:"goat"}, {i:"√∞…ô", t:"the"}, {i:"o ä", t:"soap."}] },
    { type: "game", title: "Game /a ä/", pairs: ["cow", "brown", "shout", "tower", "shower"] },
    { type: "game", title: "Game /o ä/", pairs: ["toe", "boat", "coat", "phone", "goat"] }
];

let currentData = [];
let idx = 0;
let timerInt, sec=0, flipped=false, lock=false, c1, c2, match=0, lastWord="";
let recognition;

// --- MENU LOGIC ---
function startLesson(num) {
    currentData = (num === 15) ? lesson15 : lesson16;
    idx = 0;
    document.getElementById('menu-screen').style.display = 'none';
    document.getElementById('main-container').style.display = 'block';
    render(0);
}
function goHome() {
    document.getElementById('main-container').style.display = 'none';
    document.getElementById('menu-screen').style.display = 'flex';
    window.speechSynthesis.cancel();
}

// --- RENDER GIAO DI·ªÜN ---
function render(i) {
    if(i < 0 || i >= currentData.length) return;
    idx = i;
    const item = currentData[i];
    document.getElementById('game-screen').style.display = 'none';
    document.getElementById('learning-screen').style.display = 'flex';
    document.getElementById('win-modal').style.display = 'none';

    document.getElementById('stars').innerText = "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";
    document.getElementById('stars').classList.remove('active');
    document.getElementById('feedback').innerText = "...";
    
    const imgEl = document.getElementById('learn-img');
    const btnContainer = document.getElementById('action-container');
    const infoDisplay = document.getElementById('info-display');
    
    if(item.type === 'game') {
        imgEl.src = 'https://img.icons8.com/color/500/controller.png';
        infoDisplay.innerHTML = `<h2 class="word-display" style="font-size:30px;">${item.title}</h2>`;
        btnContainer.innerHTML = `<button class="btn-action btn-game-entry" onclick="enterGame()"> üöÄ  B·∫Øt ƒê·∫ßu Ch∆°i</button>`;
    } else {
        imgEl.src = item.img;
        btnContainer.innerHTML = `
            <button class="btn-action btn-mic" id="mic-btn" onclick="startListening()"> üé§  ƒê·ªçc Ngay</button>
            <button class="btn-action btn-listen" id="btn-replay" onclick="playAudio()"> üîä  Nghe L·∫°i</button>
        `;
        let html = '';
        item.parts.forEach(p => {
            const ipaHtml = p.i ? p.i : "&nbsp;";
            const textClass = (item.type === 'sent') ? 'sent-text' : 'cb-text';
            const ipaClass = (item.type === 'sent') ? 'sent-ipa' : 'cb-ipa';
            html += `
            <div class="char-block">
                <div class="${ipaClass}">${ipaHtml}</div>
                <div class="${textClass}">${p.t}</div>
            </div>`;
            if(item.type === 'sent') html += `<div class="spacer"></div>`;
        });
        infoDisplay.innerHTML = html;
        setTimeout(playAudio, 500);
    }
}

// --- AUDIO HELPERS ---
function nav(d) { render(idx + d); }
function nextItem() { nav(1); }
function playAudio() {
    const item = currentData[idx];
    if(item.type !== 'game') {
        const fullText = item.speak || item.parts.map(p => p.t).join("");
        speak(fullText);
    }
}
function speak(txt) {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(txt);
    u.lang = 'en-US';
    window.speechSynthesis.speak(u);
}

// --- GAME LOGIC ---
function enterGame() {
    document.getElementById('learning-screen').style.display = 'none';
    document.getElementById('game-screen').style.display = 'flex';
    initGame();
}
function initGame() {
    const item = currentData[idx];
    const tower = document.getElementById('tower');
    tower.innerHTML = '';
    document.getElementById('win-modal').style.display = 'none';
    clearInterval(timerInt);
    sec=0; document.getElementById('timer').innerText = "00:00";
    startTimer();
    flipped=false; lock=false; c1=null; c2=null; match=0; lastWord="Choose";
    
    let cards = [];
    item.pairs.forEach(key => {
        let original = currentData.find(d => {
            if(d.type === 'game' || d.type === 'sent') return false;
            let fullWord = d.parts.map(p => p.t).join("");
            return fullWord === key;
        });
        if(original) {
            cards.push({ id: key, type: 'img', content: `<img src="${original.img}">`, speak: original.speak });
            let htmlText = `<div class="game-card-text">`;
            original.parts.forEach(p => {
                let ipa = p.i ? p.i : "&nbsp;";
                htmlText += `<div class="gc-block"><div class="gc-ipa">${ipa}</div><div class="gc-word">${p.t}</div></div>`;
            });
            htmlText += `</div>`;
            cards.push({ id: key, type: 'text', content: htmlText, speak: original.speak });
        }
    });
    
    cards.sort(() => 0.5 - Math.random());
    const rows = [3, 2, 3, 2];
    let cCount = 0; let num = 1;
    rows.forEach(cnt => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'tower-row';
        for(let k=0; k<cnt; k++) {
            const c = cards[cCount];
            const el = document.createElement('div');
            el.className = 'card-flip';
            el.dataset.speak = c.speak;
            el.dataset.id = c.id;
            el.innerHTML = `<div class="card-inner"><div class="face front">${num}</div><div class="face back">${c.content}</div></div>`;
            el.onclick = function() { cardClick(this); };
            rowDiv.appendChild(el);
            cCount++; num++;
        }
        tower.appendChild(rowDiv);
    });
}
function cardClick(el) {
    if(lock || el===c1 || el.classList.contains('matched')) return;
    el.classList.add('flipped');
    lastWord = el.dataset.speak;
    speak(lastWord);
    if(!flipped) { flipped=true; c1=el; } else { c2=el; check(); }
}
function check() {
    lock=true;
    if(c1.dataset.id === c2.dataset.id) {
        setTimeout(() => {
            c1.classList.add('matched'); c2.classList.add('matched');
            match++; audioCorrect.play();
            reset();
            if(match===5) win();
        }, 600);
    } else {
        setTimeout(() => {
            c1.classList.remove('flipped'); c2.classList.remove('flipped');
            audioWrong.play();
            reset();
        }, 1000);
    }
}
function reset() { flipped=false; lock=false; c1=null; c2=null; }
function startTimer() {
    timerInt = setInterval(() => {
        sec++;
        let m=Math.floor(sec/60).toString().padStart(2,'0');
        let s=(sec%60).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${m}:${s}`;
    }, 1000);
}
function win() {
    clearInterval(timerInt);
    let timeStr = document.getElementById('timer').innerText;
    document.getElementById('win-msg').innerText = "B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i trong " + timeStr;
    document.getElementById('win-modal').style.display = 'flex';
    audioWin.play();
    speak("Excellent job!");
}
function exitGame() {
    clearInterval(timerInt);
    document.getElementById('game-screen').style.display = 'none';
    document.getElementById('learning-screen').style.display = 'flex';
    nav(-1);
}

// --- MIC & SPEECH RECOGNITION ---
function startListening() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) return alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Web Speech API");
    const btn = document.getElementById('mic-btn');
    btn.disabled = true; btn.innerText = " üëÇ  ƒêang nghe...";
    btn.style.backgroundColor = "#e74c3c";
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.start();

function levenshteinDistance(a, b) {
    const matrix = [];
    for (let i = 0; i <= b.length; i++) matrix[i] = [i];
    for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
    for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
            if (b.charAt(i - 1) == a.charAt(j - 1)) {
                matrix[i][j] = matrix[i - 1][j - 1];
            } else {
                matrix[i][j] = Math.min(
                    matrix[i - 1][j - 1] + 1,
                    Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)
                );
            }
        }
    }
    return matrix[b.length][a.length];
}
