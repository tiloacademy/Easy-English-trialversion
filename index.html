function initFlipGame() {
    document.getElementById('tower').style.display = 'flex';

    let cards = [];
    item.pairs.forEach(key => {
        let original = currentData.find(d => {
            if(d.type === 'game' || d.type === 'sent') return false;
            let fullWord = d.parts.map(p => p.t).join("");
            return fullWord === key;
        });
        if(original) {
            cards.push({ id: key, type: 'img', content: `<img src="${original.img}">`, speak: original.speak });
            let htmlText = `<div class="game-card-text">`;
            original.parts.forEach(p => {

                htmlText += `<div class="gc-block"><div class="gc-ipa">${ipa}</div><div class="gc-word">${p.t}</div></div>`;
            });
            htmlText += `</div>`;
            cards.push({ id: key, type: 'text', content: htmlText, speak: original.speak });
        }
    });
    
    cards.sort(() => 0.5 - Math.random());
    const rows = [3, 2, 3, 2];
    let cCount = 0; let num = 1;
    rows.forEach(cnt => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'tower-row';
        for(let k=0; k<cnt; k++) {
            const c = cards[cCount];
            const el = document.createElement('div');
            el.className = 'card-flip';
            el.dataset.speak = c.speak;
            el.dataset.id = c.id;
            el.innerHTML = `<div class="card-inner"><div class="face front">${num}</div><div class="face back">${c.content}</div></div>`;
            el.onclick = function() { cardClick(this); };
            rowDiv.appendChild(el);
            cCount++; num++;
        }
        tower.appendChild(rowDiv);
    });
}
function cardClick(el) {
    if(lock || el===c1 || el.classList.contains('matched')) return;
    el.classList.add('flipped');
    lastWord = el.dataset.speak;
    speak(lastWord);
    if(!flipped) { flipped=true; c1=el; } else { c2=el; checkFlip(); }
}
function checkFlip() {
    lock=true;
    if(c1.dataset.id === c2.dataset.id) {
        setTimeout(() => {
            c1.classList.add('matched'); c2.classList.add('matched');
            match++; audioCorrect.play().catch(e=>{});
            resetFlip();
            if(match===5) win();
        }, 600);
    } else {
        setTimeout(() => {
            c1.classList.remove('flipped'); c2.classList.remove('flipped');
            audioWrong.play().catch(e=>{});
            resetFlip();
        }, 1000);
    }
}
function resetFlip() { flipped=false; lock=false; c1=null; c2=null; }

function nextMoleRound() {

function peep(allVocab) {
    const time = randomTime(1000, 1800);

function startListening() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) return alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£");
    const btn = document.getElementById('mic-btn');

    recognition.start();
    recognition.onresult = (e) => {
        let heard = [];
        for(let i=0; i<e.results[0].length; i++) heard.push(e.results[0][i].transcript.toLowerCase());
        checkResult(heard);
    };
    recognition.onerror = () => { resetMic(); };
    recognition.onend = () => { if(btn.disabled) resetMic(); };
}
function resetMic() {
    const btn = document.getElementById('mic-btn');
    btn.disabled = false; btn.innerText = " üé§  ƒê·ªçc Ngay";
    btn.style.backgroundColor = "#27ae60";
}
function levenshteinDistance(a, b) {
    const matrix = [];
    for (let i = 0; i <= b.length; i++) matrix[i] = [i];
    for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
    for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
            if (b.charAt(i - 1) == a.charAt(j - 1)) matrix[i][j] = matrix[i - 1][j - 1];
            else matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
        }
    }
    return matrix[b.length][a.length];
}
function checkResult(heardArray) {
    const item = currentData[idx];
    const targetRaw = item.speak.toLowerCase().replace(/[.,!?]/g, "").trim();
    let validAnswers = [targetRaw];
    if (item.pre) {
        let preClean = item.pre.toLowerCase().trim();
        validAnswers.push(preClean + " " + targetRaw);
        validAnswers.push(preClean + targetRaw);
    }
    let maxScore = 0; 
    for (let text of heardArray) {
        let userText = text.trim();
        let bestSubScore = 0;
        for (let target of validAnswers) {
            let score = 0;
            if (target.split(" ").length === 1) {
                let isExact = (userText === target);
                let isSimilar = item.similar && item.similar.includes(userText);
                if (isExact || isSimilar) score = 100;
                else {
                    let dist = levenshteinDistance(target, userText);
                    let len = Math.max(target.length, userText.length);
                    let similarity = (len - dist) / len; 
                    if (similarity >= 0.8) score = 90;       
                    else if (userText.includes(target)) score = 80; 
                    else if (similarity >= 0.5) score = 60;  
                    else score = 40;
                }
            } else {
                const targetWords = target.split(/\s+/);
                const userWords = userText.split(/\s+/);
                let matchCount = 0;
                targetWords.forEach(w => { if (userWords.includes(w)) matchCount++; });
                score = (matchCount / targetWords.length) * 100;
            }
            if (score > bestSubScore) bestSubScore = score;
        }
        if (bestSubScore > maxScore) maxScore = bestSubScore;
    }
    let finalStars = 2; let msg = "Try again!";
    if (maxScore >= 90) { finalStars = 5; msg = "Excellent! üéâ"; } 
    else if (maxScore >= 70) { finalStars = 4; msg = "Good job! üëç"; } 
    else if (maxScore >= 40) { finalStars = 3; msg = "Nice try! üëå"; }

    let s = ""; for(let i=0; i<5; i++) s += (i < finalStars) ? " ‚≠ê " : "‚òÜ";
    document.getElementById('stars').innerText = s;
    document.getElementById('stars').className = (finalStars === 5) ? "stars active" : "stars";
    document.getElementById('feedback').innerText = msg;
    if (finalStars >= 4) {
        audioWin.play().catch(e=>{}); 
        if(finalStars === 5) speak(msg);
    } else {
        audioWrong.play().catch(e=>{});
    }
    resetMic();
}
